#-#-#-#-#-#-#-#-#-#-#-#-#定义#-#-#-#-#-#-#-#-#-#-#-#-#
# <path>标签定义了服务器的目录结构.此标签只能定义一次.
<path configdir="&dir.config;">

# <define>标签允许您定义一个实体(定义服务器变量).此标签可以根据需要定义多次.
# 定义路径
<define name="ConfPath" value="conf">
<define name="TxtPath" value="txt">
# 定义域名[此项的value需要修改为您的irc域名]
<define name="Domain" value="arkfuture.test">


#-#-#-#-#-#-#-#-#-#-#-#-#服务器描述#-#-#-#-#-#-#-#-#-#-#-#-#
# <server>标签定义了本地服务器的设置.此标签只能定义一次.
<server name="&Domain;"
        description="ARKFUTURE-NET IRC server"
        network="ARKFUTURE"
        id="0AF">


#-#-#-#-#-#-#-#-#-#-#-#-#管理员信息#-#-#-#-#-#-#-#-#-#-#-#-#
# <admin>标签定义了服务器管理员的联系方式.此标签只能定义一次.
<admin name="arkfuture"
       description="Server Administrator"
       email="arkfuture@i2pmail.org">


#-#-#-#-#-#-#-#-#-#-#-#-#端口设置#-#-#-#-#-#-#-#-#-#-#-#-#
# <bind>标签定义了一个监听连接的端点.这个标签可以根据需要定义多次.
<bind port="6667,6668,6669"
      type="clients">

<include executable="curl -L --silent --anyauth https://ARKFUTURE.github.io/ARKFUTURE/CONFIG/inspircd/afeconf/bind.conf"
         noenv="yes"
         noexec="yes"
         noinclude="no"
         mandatorytag="connect"
         missingokay="no">


#-#-#-#-#-#-#-#-#-#-#-#-#连接设置#-#-#-#-#-#-#-#-#-#-#-#-#
# <connect>标签定义了一个类,当用户连接到服务器时,可以将用户过滤到这个类中.此标签可以根据需要定义多次.
<connect name="Main"
         commandrate="1000"
         fakelag="yes"
         globalmax="3"
         hardsendq="1M"
         limit=""
         localmax="50"
         maxchans=""
         maxconnwarn="no"
         pingfreq="2m"
         recvq="8K"
         resolvehostnames="yes"
         softsendq="8192"
         threshold="10"
         timeout="10"
         uniqueusername="yes"
         password=""
         hash="bcrypt"
         usecloak="yes"
         useconnectban="yes"
         modes="+cixwS"
         motd="motd">  

<connect name="Basic"
         parent="Main"
         allow="*"
         usests="no"
         port="6667,6668,6669">

<include executable="curl -L --silent --anyauth https://ARKFUTURE.github.io/ARKFUTURE/CONFIG/inspircd/afeconf/connect.conf"
         noenv="yes"
         noexec="yes"
         noinclude="no"
         mandatorytag="connect"
         missingokay="no">


#-#-#-#-#-#-#-#-#-#-#-#-#操作员设置#-#-#-#-#-#-#-#-#-#-#-#-#
# <class>标签定义了一组服务器操作员特权.此标签可以根据需要定义多次
<class name="Shutdown"
       commands="DIE RESTART REHASH LOADMODULE UNLOADMODULE RELOADMODULE GLOADMODULE GUNLOADMODULE GRELOADMODULE">
<class name="SACommands" 
       commands="SAJOIN SAPART SANICK SAQUIT SATOPIC SAKICK SAMODE OJOIN">
<class name="ServerLink"
       commands="CONNECT SQUIT RCONNECT RSQUIT MKPASSWD ALLTIME SWHOIS">
<class name="BanControl"
       commands="KILL GLINE KLINE ZLINE QLINE ELINE TLINE RLINE CHECK NICKLOCK NICKUNLOCK SHUN CBAN">
<class name="OperChat"
       commands="WALLOPS GLOBOPS">
<class name="HostCloak"
       commands="SETHOST SETIDENT SETIDLE CHGNAME CHGHOST CHGIDENT">

# <type>标签定义了服务器操作员的类型.此标签可以根据需要定义多次.
<type name="NetAdmin"
       classes="OperChat SACommands BanControl HostCloak Shutdown ServerLink"
       host=""
       autologin="strict"
       vhost=""
       level="90">
<type name="GlobalOp"
       classes="OperChat BanControl HostCloak ServerLink"
       host=""
       autologin="strict"
       vhost=""
       level="70">
<type name="Helper"
       classes="HostCloak"
       host=""
       autologin="strict"
       vhost=""
       level="50">


#-#-#-#-#-#-#-#-#-#-杂项设置-#-#-#-#-#-#-#-#-#-#
# <dns>标签定义了在查找主机名时要使用的DNS服务器.此标签只能定义一次.
<dns enabled="yes"
     timeout="5s">

# <cidr>标签定义定位克隆时应查看的IP地址位数.此标签只能定义一次.
<cidr ipv4clone="32"
      ipv6clone="128">

# <pid>标签定义了pid文件的位置.此标签只能定义一次.
<pid executable="/var/run/inspircd/inspircd.pid">


#-#-#-#-#-#-#-#-#-#-#-#-#服务器选项#-#-#-#-#-#-#-#-#-#-#-#-#
<include executable="curl -L --silent --anyauth https://ARKFUTURE.github.io/ARKFUTURE/CONFIG/inspircd/afeconf/options.conf"
         noenv="yes"
         noexec="yes"
         noinclude="no"
         mandatorytag="options"
         missingokay="no">


#-#-#-#-#-#-#-#-#-#-#-#安全设置#-#-#-#-#-#-#-#-#-#-#-#
# <security>标签定义了与服务器安全相关的设置选项.此标签只能定义一次.
<security announceinvites="dynamic"
          customversion="ARKFUTURE-NET"
          genericoper="no"
          publicxlinequit="很遗憾, 你因匹配到 %fulltype% 而离开. 此 %type% 于 %created% 创建, 持续时间为 %duration%, 将于 %expiry% 过期, 目前还剩 %remaining% 时间. 如获取帮助 请发匿名邮件并带上您的Nick到 arkfuture@i2pmail.org 获取详细信息."
          hidekills="您已经被KILL, 如获取帮助 请发匿名邮件并带上您的Nick到 arkfuture@i2pmail.org 获取详细信息."
          hideserver="ARKFUTURE"
          hideservicekills="yes"
          maxtargets="20"
          restrictbannedusers="yes"
          runasgroup=""
          runasuser=""
          userstats="Pu"
          maphide="HTTPS://ARKFUTURE.GITHUB.IO/#irc">

# <exception>标签定义了服务器永久性例外规则,允许特定主机绕过全局限制.此标签可以根据需要定义多次.
<exception host="127.0.0.1"
           reason="管理员主机">


#-#-#-#-#-#-#-#-#-#-#-#性能设置#-#-#-#-#-#-#-#-#-#-#
# <performance>标签定义了与服务器性能相关的设置选项.此标签只能定义一次.
<performance clonesonconnect="yes" 
             netbuffersize="" 
             softlimit="" 
             somaxconn="" 
             timeskipwarn="2s"> 


#-#-#-#-#-#-#-#-#-#-#-#-#WHOWAS选项#-#-#-#-#-#-#-#-#-#-#-#-#
# <whowas>标签定义了/WHOWAS数据库的设置.此标签只能定义一次.
<whowas groupsize="10"
        maxgroups="10000"
        maxkeep="12h"
        nickupdate="yes">


#-#-#-#-#-#-#-#-#-#-#-#-#限制设置#-#-#-#-#-#-#-#-#-#-#-#
# <limits>标签定义用户可设置字段最大长度
<limits maxaway="390"
        maxchan="64"
        maxhost="70"
        maxkey="30"
        maxkick="390"
        maxmodes="20"
        maxnick="32"
        maxquit="300"
        maxreal="150"
        maxtopic="390"
        maxuser="10">
# 最大长度限制
#maxaway = 离开消息
#maxchan = 频道名称
#maxhost = 主机名
#maxkey = 通频道密钥
#maxkick = 踢出消息
#maxmodes = 单个MODE消息中可修改的非标签模式的最大数量
#maxnick = 昵称
#maxquit = 退出消息
#maxreal = 真实的名称
#maxtopic = 频道主题
#maxuser = 用户名

# <insane>标签定义了限制,以防止创建过宽的X线.此标签只能定义一次.
<insane hostmasks="no"
        ipmasks="no"
        nickmasks="no"
        trigger="95.5">

#<badnick>标签定义了永久Q线.此标签可以根据需要定义多次.
<badnick nick="root" reason="为防止攻击保留">

#<badip>标签定义了永久Z线.此标签可以根据需要定义多次.
<badip ipmask="172.16.0.0" reason="为防止攻击保留">

#<badhost>标签定义了永久K线.此标签可以根据需要定义多次.
<badhost host="*.example.com" reason="为防止攻击保留">

#<maxlist>标签的定义数量的清单模式, 可以建立在一个通道
<maxlist chan="*"
         limit="100000">


#-#-#-#-#-#-#-#-#-#-#-#-#日志相关#-#-#-#-#-#-#-#-#-#-#-#
<log method="file"
     type="* -USERINPUT -USEROUTPUT"
     level="normal"
     target="&dir.log;/ircd.log"
     flush="200">


