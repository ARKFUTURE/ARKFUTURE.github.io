# 服务器连接/irc服务连接
# 官网例子: https://github.com/inspircd/inspircd/blob/insp4/docs/conf/links.example.conf


#-#-#-#-#-#-#-#-#-#-#-  服务器链接配置  -#-#-#-#-#-#-#-#-#-#
<bind address="127.0.0.1" port="7000" type="servers">
<link name="services.arkfuture.test"
      ipaddr="127.0.0.1"
      port="7000"
      allowmask="*"
      timeout="5m"
      statshidden="no"
      hidden="no"
      sendpass="12345678"
      recvpass="12345678">
<uline server="services.arkfuture.test" silent="yes">