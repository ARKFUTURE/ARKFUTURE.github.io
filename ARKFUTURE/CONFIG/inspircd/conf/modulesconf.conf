#helpop -- UTF-8 
<config format="xml">

<anticaps lowercase="abcdefghijklmnopqrstuvwxyz"
          uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
<auditorium opcansee="no"
            opvisible="no"
            opercansee="yes">
<bcrypt rounds="10">
<blockamsg delay="5s"
           action="killopers">
<botmode forcenotice="no">
<callerid cooldown="10"
          maxaccepts="30"
          tracknick="no">
<chanfilter hidemask="no"
            notifyuser="yes"
            maxlen="50">
<chanhistory bots="yes"
             enableumode="yes"
             maxduration="4w"
             maxlines="50"
             prefixmsg="yes">
<chanlog channel="#chanlog"
         snomasks="cq">
<channames allowrange=""
           denyrange="">
<codepage name="ascii"
          charset="ascii">
<include file="&ConfPath;/ascii.conf">
<cloak method="account"
       case="upper"
       class=""
       invalidchar="strip"
       prefix="AFE-"
       suffix="-EFA">
<cloak method="account-id"
       case="upper"
       class=""
       invalidchar="strip"
       prefix="AFE-"
       suffix="-EFA">
<cloak method="fingerprint"
       case="upper"
       class=""
       invalidchar="strip"
       length="64"
       prefix="AFE-"
       suffix="-EFA"
       sanitize="yes">
<cloak method="nickname"
       case="upper"
       class=""
       invalidchar="strip"
       prefix="AFE-"
       suffix="-EFA">
<cloak method="username"
       case="upper"
       class=""
       invalidchar="strip"
       prefix="AFE-"
       suffix="-EFA"
       sanitize="yes">
<cloak method="hmac-sha256"
       key="gmxihdkwjsifkemciskefkdixljjsk"
       prefix="AFE-"
       suffix="-EFA"
       case="upper"
       hostparts="3"
       pathparts="1"
       class="">
<cloak method="hmac-sha256-addr"
       key="gmxihdkwjsifkemciskefkdixljjsk"
       prefix="AFE-"
       suffix="-EFA"
       case="upper"
       pathparts="1"
       class="">
<hostname charmap="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz.-_/0123456789">
<autojoin channel=""
          delay="30s">
<waitpong killonbadreply="no"
          sendsnotice="no">
<connectban threshold=""
            banmessage="您的IP范围在太短的时间内尝试连接太多次.稍等片刻,您将能够连接."
            banduration="15s"
            ipv4cidr="32"
            ipv6cidr="128"
            bootwait="10s"
            splitwait="10s">
<connflood bootwait="5m"
           maxconns="5"
           period="30s"
           timeout="5m"
           quitmsg="连接受到限制太多尝试">
<banfile action="allow"
         pattern="*">
<dccallow action="block"
          blockchat="yes"
          length="86400"
          maxentries="20">
<deaf bypasschars=""
      servicebypasschars=""
      privdeafservice="yes">
<disabled fakenonexistent="no"
          notifyopers="no"
          commands=""
          chanmodes=""
          usermodes="">
<filteropts engine=""
            notifyuser="yes"
            warnonselfmsg="no"
            filename=""
            saveperiod="5s"
            backoff="2"
            maxbackoff="5m">
<hidechans affectsopers="no">
<helpmsg nohelp="您搜索的主题没有任何帮助.请再试一次.">
<include file="&ConfPath;/helpop.conf">
<helpmode ignorehideoper="no"
          markhelpers="yes">
<inviteexception bypasskey="yes">
<ircv3 accountnotify="yes"
       awaynotify="yes"
       extendedjoin="yes"
       standardreplies="yes">
<ctctags allowclientonlytags="yes">
<joinflood bootwait="30s"
           duration="1m"
           splitwait="30s">
<knock notify="notice">
<messageflood extended=""
              message="消息泛滥 (触发了 %lines% 中的消息 %duration%)"
              notice="1.0"
              privmsg="1.0"
              tagmsg="0.2">
<monitor maxentries="32">
<muteban notifyuser="yes">
<nickflood duration="60s">
<noctcp enableumode="no">
<ojoin notice="yes"
       op="yes"
       prefix="!OP!">
<operlog tosnomask="no">
<override noisy="no"
          requirekey="no"
          timeout="30m">
<operprefix prefix="!OP!">
<passforward cmd="SQUERY %nickrequired% :IDENTIFY %nick% %pass%"
             forwardmsg="通知 %nick% :*** 将PASS转发到 %nickrequired%"
             nick="NickServ">
<mkpasswd operonly="no">
<pbkdf2 iterations="12288"
        length="32">
<permchanneldb filename="&ConfPath;/permchannels.conf"
               listmodes="yes"
               operonly="yes"
               saveperiod="5s"
               backoff="2"
               maxbackoff="5m"
               writeversion="2">
<randquote file="quotes"
           prefix=""
           suffix="">
<stdregex type="ecmascript">
<remove protectedrank="50000"
        supportnokicks="yes">
<repeat extended="yes"
        message="重复的洪水 (触发器是 %lines% 中的消息 %duration%)"
        maxbacklog="20"
        maxdistance="50"
        maxlines="20"
        maxtime="1h"
        size="512">
<rline engine=""
       matchonnickchange="no"
       zlineonmatch="no">
<securelist exemptregistered="yes"
            showmsg="yes"
            waittime="60s"
            hidesmallchans="2"
            fakechans="5"
            fakechanprefix="#"
            fakechantopic="虚假渠道混淆垃圾邮件机器人">
<servicesintegration accountoverrideshold="yes"
                     disablemodes="no">
<hostname charmap="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz.-_/0123456789">
<setname notifyopers="yes"
         operonly="no">
<showfile name="RULES"
          file="rules"
          introtext="服务器规则:"
          endtext="服务器规则结束.">
<showwhois opersonly="yes">
<shun affectopers="no"
      allowconnect="yes"
      allowtags="no"
      cleanedcommands="AWAY PART QUIT"
      enabledcommands="ADMIN PING PONG QUIT"
      notifyuser="yes">
<silence exemptservice="yes"
         maxentries="32">
<starttls provider="">
<timedbans sendnotice="yes">
<watch maxwatch="32">
<xlinedb filename="&ConfPath;/xline.db"
         saveperiod="5s"
         backoff="2"
         maxbackoff="5m">