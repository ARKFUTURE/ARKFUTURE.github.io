/*
 * BotServ 示例配置文件
 */
 
/*
 * 首先 创建服务如果你不想拥有一个 'BotServ' 但希望有能力将 
 * ChanServ 分配给频道以供幻想命令使用 你可以删除下面的 'service' 块
 *
 * 注意 删除一个已经在线的伪客户端的 'service' 块不会移除 
 * 客户端 客户端变得与普通服务机器人无异 所以你必须使用 botserv/bot 
 * 手动删除客户端
 *
 * 然后 你可能想将下面的一些命令映射到其他服务 比如将 botserv/bot 放在 
 * OperServ 上 这样你可以删除下面的客户端 并将 assign 和 unassign 映射到 ChanServ 以便用户可以 
 * 控制 ChanServ 是否在频道中你还可以将 botserv/set/nobot 
 * 映射到 OperServ 以便你可以限制谁可以分配其他核心服务客户端
 */
service 
{
	/*
	 * BotServ 客户端的名称
	 * 如果你更改此值 你可能需要同时更改 botserv 模块配置中的客户端指令
	 */
	nick = "BotServ"
 
	/*
	 * BotServ 客户端的用户名
	 */
	user = "services"
 
	/*
	 * BotServ 客户端的主机名
	 */
	host = "services.host" 
 
	/*
	 * BotServ 客户端的真实姓名
	 */
	gecos = "Bot Service"
 
	/*
	 * 此客户端应使用的模式
	 * 除非你知道自己在做什么 否则不要修改此设置
	 *
	 * 这些模式非常特定于 IRCd如果留空 将根据你加载的协议模块使用合理的默认值
	 *
	 * 注意 错误设置此选项可能会破坏客户端的某些(如果不是全部)功能如果启用此选项时客户端无法执行某些操作 我们不会支持你
	 */
	#modes = "+o"
 
	/*
	 * 此服务应加入的频道的可选逗号分隔列表除了 
	 * 日志频道外 这不是很有用 因为服务只会在指定频道中空闲 
	 * 并且不会接受任何类型的命令
	 *
	 * 频道可以以模式字符或前缀符号的形式给出前缀
	 */
	#channels = "@#services,#mychan"
}
 
/*
 * 核心 BotServ 模块
 *
 * 提供 BotServ 所需的基本功能
 */
module 
{
	name = "botserv"
 
	/*
	 * 应该是 BotServ 的客户端名称
	 *
	 * 此指令是可选的
	 */
	client = "BotServ"
 
	/*
	 * 新注册频道的新默认机器人选项注意 更改这些选项 
	 * 对已经注册的频道无效列表必须用空格分隔
	 *
	 * 选项包括:
	 * -    dontkickops: 保护频道操作员免受 BotServ 踢出 
	 * - dontkickvoices: 保护有声音的用户免受 BotServ 踢出 
	 * -          greet: 频道的 BotServ 机器人会问候在其 NickServ 设置中设置了问候语的传入用户 
	 * -        fantasy: 在频道中启用 BotServ 幻想命令的使用 
	 *
	 * 此指令是可选的 如果留空 将没有默认值
	 */
	defaults = "greet fantasy"
 
	/*
	 * 机器人加入频道之前频道中必须有的最少用户数最佳 
	 * 此设置的值为 1 或 2这可以是 0 服务机器人不会离开除非 
	 * 特别取消分配 并将保持频道开放
	 */
	minusers = 1 
 
	/*
	 * 机器人在尝试加入频道时目前不受任何模式或禁令的影响
	 * 但有些人可能希望它表现得像一个真正的机器人 例如 在加入频道之前移除影响机器人的所有 
	 * 禁令 移除用户在频道中设置的影响机器人的禁令等由于它消耗更多的 CPU 
	 * 时间 你不应该在大网络上启用此功能
	 *
	 * 此指令是可选的
	 */
	#smartjoin = yes 
 
	/*
	 * 机器人加入频道时设置的模式 注释掉表示不设置模式 
	 *
	 * 此指令是可选的
	 */
	botmodes = "ao"
 
	/*
	 * 设置在服务机器人上的用户模式阅读关于 service:modes 指令的评论 
	 * 为什么设置这个可能是个坏主意
	 */
	#botumodes = "i"
}
 
/*
 * 核心 BotServ 命令
 *
 * 在 Anope 模块中可以提供(多个)命令 每个命令都有一个唯一的命令名称一旦加载了这些模块 
 * 你可以配置命令被添加到你喜欢的任何客户端 以及任何你喜欢的名称
 *
 * 此外 你可以提供一个权限名称 该名称必须是执行命令的用户的 opertype
 *
 * 下面提供了不需要编辑的合理默认值 除非你希望更改默认行为
 */
 
/* 给它一个帮助命令 */
command { service = "BotServ"; name = "HELP"; command = "generic/help"; }
 
/*
 * bs_assign 
 *
 * 提供以下命令:
 *   botserv/assign - 用于将 BotServ 机器人分配到频道 
 *   botserv/unassign - 用于取消分配 BotServ 机器人 
 *   botserv/set/nobot - 用于禁止频道被分配 BotServ 机器人
 *
 * 用于将机器人分配和取消分配到频道
 */
module { name = "bs_assign" }
command { service = "BotServ"; name = "ASSIGN"; command = "botserv/assign"; }
command { service = "BotServ"; name = "UNASSIGN"; command = "botserv/unassign"; }
command { service = "BotServ"; name = "SET NOBOT"; command = "botserv/set/nobot"; permission = "botserv/set/nobot"; }
 
/*
 * bs_autoassign 
 *
 * 允许服务机器人在注册时自动分配到频道
 */
#module 
{
	name = "bs_autoassign"
 
	/*
	 * 注册时自动将 ChanServ 分配到频道
	 */
	bot = "ChanServ"
}

/*
 * bs_badwords 
 *
 * 提供命令 botserv/badwords
 *
 * 用于控制频道的不良语言列表
 */
module 
{
	name = "bs_badwords"
 
	/*
	 * 单个不良语言列表可以拥有的最大条目数
	 */
	badwordsmax = 32 
 
	/*
	 * 如果设置 BotServ 将对不良语言进行区分大小写的检查
	 *
	 * 此指令是可选的
	 */
	#casesensitive = yes 
}
command { service = "BotServ"; name = "BADWORDS"; command = "botserv/badwords"; }
 
/*
 * bs_bot 
 *
 * 提供命令 botserv/bot
 *
 * 用于管理 BotServ 机器人
 */
module { name = "bs_bot" }
command { service = "BotServ"; name = "BOT"; command = "botserv/bot"; permission = "botserv/bot"; }
 
/*
 * bs_botlist 
 *
 * 提供命令 botserv/botlist
 *
 * 用于列出所有可用的机器人
 */
module { name = "bs_botlist" }
command { service = "BotServ"; name = "BOTLIST"; command = "botserv/botlist"; }
 
/*
 * bs_control 
 *
 * 提供命令 botserv/act 和 botserv/say
 *
 * 用于使机器人的消息成为频道消息
 */
module { name = "bs_control" }
command { service = "BotServ"; name = "ACT"; command = "botserv/act"; }
command { service = "BotServ"; name = "SAY"; command = "botserv/say"; }
 
/*
 * bs_info 
 *
 * 提供命令 botserv/info
 *
 * 用于获取有关机器人或频道的详细信息
 */
module { name = "bs_info" }
command { service = "BotServ"; name = "INFO"; command = "botserv/info"; }
 
/*
 * bs_kick 
 *
 * 提供以下命令:
 *   botserv/kick - KICK 命令的虚拟帮助包装器
 *   botserv/kick/amsg - 配置 BotServ 的 AMSG 踢人器
 *   botserv/kick/badwords - 配置 BotServ 的不良语言踢人器
 *   botserv/kick/bolds - 配置 BotServ 的粗体文本踢人器
 *   botserv/kick/caps - 配置 BotServ 的大写字母踢人器
 *   botserv/kick/colors - 配置 BotServ 的颜色踢人器
 *   botserv/kick/flood - 配置 BotServ 的洪水踢人器
 *   botserv/kick/italics - 配置 BotServ 的斜体踢人器
 *   botserv/kick/repeat - 配置 BotServ 的重复踢人器
 *   botserv/kick/reverses - 配置 BotServ 的倒置踢人器
 *   botserv/kick/underlines - 配置 BotServ 的下划线踢人器
 *   botserv/set/dontkickops - 用于防止 BotServ 踢出频道操作员
 *   botserv/set/dontkickvoices - 用于防止 BotServ 踢出有声音的用户
 *
 * 用于配置机器人应该踢出什么
 */
module 
{
	name = "bs_kick"
 
	/*
	 * 数据在 BotServ 中的有效时间如果数据超过此时间 
	 * 将根据情况重置或删除不要设置得太高 否则你的 
	 * 资源会稍微受到影响
	 */
	keepdata = 10m 
 
	/*
	 * 如果设置 机器人在踢人时将使用不显示踢人词的踢人原因
	 * 如果你的网络上有年轻人 这特别有用
	 *
	 * 此指令是可选的
	 */
	gentlebadwordreason = yes 
}
command { service = "BotServ"; name = "KICK"; command = "botserv/kick"; }
command { service = "BotServ"; name = "KICK AMSG"; command = "botserv/kick/amsg"; }
command { service = "BotServ"; name = "KICK BADWORDS"; command = "botserv/kick/badwords"; }
command { service = "BotServ"; name = "KICK BOLDS"; command = "botserv/kick/bolds"; }
command { service = "BotServ"; name = "KICK CAPS"; command = "botserv/kick/caps"; }
command { service = "BotServ"; name = "KICK COLORS"; command = "botserv/kick/colors"; }
command { service = "BotServ"; name = "KICK FLOOD"; command = "botserv/kick/flood"; }
command { service = "BotServ"; name = "KICK ITALICS"; command = "botserv/kick/italics"; }
command { service = "BotServ"; name = "KICK REPEAT"; command = "botserv/kick/repeat"; }
command { service = "BotServ"; name = "KICK REVERSES"; command = "botserv/kick/reverses"; }
command { service = "BotServ"; name = "KICK UNDERLINES"; command = "botserv/kick/underlines"; }

command { service = "BotServ"; name = "SET DONTKICKOPS"; command = "botserv/set/dontkickops"; }
command { service = "BotServ"; name = "SET DONTKICKVOICES"; command = "botserv/set/dontkickvoices"; }


/*
 * bs_set 
 *
 * 提供以下命令:
 *   botserv/set/private - 用于禁止特定 BotServ 机器人被分配到频道
 */
module { name = "bs_set" }
command { service = "BotServ"; name = "SET"; command = "botserv/set"; }
command { service = "BotServ"; name = "SET BANEXPIRE"; command = "botserv/set/banexpire"; }
command { service = "BotServ"; name = "SET PRIVATE"; command = "botserv/set/private"; permission = "botserv/set/private"; }

/*
 * greet 
 *
 * 提供以下命令:
 *   botserv/set/greet - 用于启用或禁用 BotServ 在频道中的问候消息
 *   nickserv/set/greet, nickserv/saset/greet - 用于更改用户的问候消息 该消息将在他们进入频道时显示
 */
module { name = "greet" }
command { service = "BotServ"; name = "SET GREET"; command = "botserv/set/greet"; }
command { service = "NickServ"; name = "SET GREET"; command = "nickserv/set/greet"; }
command { service = "NickServ"; name = "SASET GREET"; command = "nickserv/saset/greet"; permission = "nickserv/saset/greet"; }

/*
 * GREET 权限
 *
 * 由 'greet' 使用
 *
 * 拥有此权限的用户在加入频道时会显示他们的问候消息
 */
privilege
{
	name = "GREET"
	rank = 40
	level = 5
	flag = "g"
	xop = "AOP"
}


/*
 * fantasy 
 *
 * 允许在频道中使用 'fantasist' 命令
 *
 * 提供以下命令:
 *   botserv/set/fantasy - 用于启用或禁用 BotServ 的 fantasist 命令
 */
module
{
	name = "fantasy"

	/*
	 * 定义频道中 fantasist 命令的前缀这些字符中的一个必须附加到所有 fantasist 命令之前例如 如果你选择 "!" fantasist 命令将是 "!kick" 
	 * "!op" 等此指令是可选的 如果省略 fantasy 字符默认为 "!"
	 */
	#fantasycharacter = "!."
}
command { service = "BotServ"; name = "SET FANTASY"; command = "botserv/set/fantasy"; }

/*
 * Fantasy 命令
 * 在有 BotServ 机器人的频道中 可以通过在命令前加上 botserv 的 fantasycharacter 指令中配置的 fantasist 字符之一来执行 fantasist 命令
 *
 * 下面提供了不需要编辑的合理默认值 除非你希望更改默认行为
 */
