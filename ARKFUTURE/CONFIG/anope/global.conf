/*
 * Global的示例配置文件
 */

service 
{
	/*
	 * Global客户端的名称
	 * 如果您更改此值 您可能还想更改全局模块配置中的客户端指令
	 */
	nick = "Global"
 
	/*
	 * Global客户端的用户名
	 */
	user = "services"
 
	/*
	 * Global客户端的主机名
	 */
	host = "services.host" 
 
	/*
	 * Global客户端的真实姓名
	 */
	gecos = "Global Noticer"
 
	/*
	 * 此客户端应使用的模式
	 * 除非您知道自己在做什么 否则不要修改此内容
	 *
	 * 这些模式非常特定于IRCd如果保留注释 将根据您加载的协议模块使用合理的默认值
	 *
	 * 请注意 错误设置此选项可能会潜在地破坏客户端的一部分或全部功能如果启用此选项后客户端无法执行某些操作 我们将不支持您
	 */
	#modes = "+o"
 
	/*
	 * 此服务应加入的可选逗号分隔频道列表除了日志频道外 这不是很有用 因为服务只会在指定频道中空闲 并且不会接受任何类型的命令
	 *
	 * 可以为频道提供模式字符或前缀符号形式的前缀
	 */
	#channels = "@#services,#mychan"
}
 
/*
 * 核心Global模块
 *
 * 提供Global所需的基本功能
 */
module 
{
	name = "global"
 
	/*
	 * 应该是Global的客户端名称
	 */
	client = "Global"
 
	/*
	 * 这是在服务关闭/重新启动时发送的全局消息
	 *
	 * 此指令是可选的
	 */
	globaloncycledown = "服务正在重启 它们将很快回来 - 在它们离开时请保持良好"
 
	/*
	 * 这是在服务(重新)加入网络时发送的全局消息
	 *
	 * 此指令是可选的
	 */
	globaloncycleup = "服务现已重新上线 - 祝你有美好的一天"
 
	/*
	 * 如果设置 服务将在全局消息/通知中隐藏IRC操作员的昵称
	 *
	 * 此指令是可选的
	 */
	anonymousglobal = yes 
}
 
/*
 * 核心Global命令
 *
 * 在Anope模块中可以提供(多个)命令 每个命令都有一个唯一的命令名称加载这些模块后 您可以配置命令以任何您喜欢的名称添加到任何客户端
 *
 * 此外 您可以提供一个权限名称 该名称必须是执行命令的用户opertype之一
 *
 * 下面提供了不需要编辑的合理默认值 除非您希望更改默认行为
 */
 
/* 给它一个帮助命令 */
command { service = "Global"; name = "HELP"; command = "generic/help"; }
 
/*
 * gl_global 
 *
 * 提供global/global命令
 *
 * 用于向所有在线用户发送消息
 */
module { name = "gl_global" }
command { service = "Global"; name = "GLOBAL"; command = "global/global"; permission = "global/global"; }