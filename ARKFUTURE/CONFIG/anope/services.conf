# Anope conf ---UTF-8 ---Security configuration
# 这只是一个基础的设置(模板)文件 我们展示了部分值展示给您 它可能需要根据您的需求进行调整
# !!!!此文件已经经过实际测试,可以使用最新版本正常运行!!!!
# 

# 您可以在以下文档中查询详细设置来完善此设置,我们的设置基于官方文档
