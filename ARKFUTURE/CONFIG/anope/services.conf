#-#-#-#-#-#-#-#-#-#-#-#-#定义(示例)#-#-#-#-#-#-#-#-#-#-#-#-#
#define
{
	name = "services.host"
	value = "services.example.com"
}


#-#-#-#-#-#-#-#-#-#-#-#-#额外的包含(示例)#-#-#-#-#-#-#-#-#-#-#-#
#include
{
	type = "file"
	name = "some.conf"
}

#include
{
	type = "executable"
	name = "/usr/bin/wget -q -O - https://some.misconfigured.network.com/anope.conf"
}


#-#-#-#-#-#-#-#-#-#-#-#-#IRCd配置#-#-#-#-#-#-#-#-#-#-#-#
uplink
{
	host = "127.0.0.1"
	ipv6 = no
	ssl = no
	port = 7000
	password = "mypassword"
}


#-#-#-#-#-#-#-#-#-#-#-#-#服务器信息#-#-#-#-#-#-#-#-#-#-#-#
serverinfo
{
	name = "services.arkfuture.test"
	description = "ARKFUTURE-NET IRC Services"
	#localhost = "nowhere."
	id = "00A"
	pid = "/var/run/anope/anope.pid"
	motd = "/etc/anope/services.motd"
}


#-#-#-#-#-#-#-#-#-#-#-#-#协议#-#-#-#-#-#-#-#-#-#-#-#
/*
 * 此指令告诉Anope在连接时使用哪个IRCd协议您 *必须* 修改此设置以匹配您运行的IRCd
 *
 * 支持的协议:
 *  - hybrid
 *  - inspircd
 *  - ngircd
 *  - plexus
 *  - ratbox
 *  - solanum
 *  - unrealircd
 */
module { name = "inspircd" }


#-#-#-#-#-#-#-#-#-#-#-#-#网络信息#-#-#-#-#-#-#-#-#-#-#-#
networkinfo
{
	//这是Services将运行的网络的名称
	networkname = "ARKFUTURE"
 
	// 将其设置为您网络允许的最大昵称长度
	nicklen = 31 
 
	// 将其设置为您网络允许的最大ident长度
	userlen = 10 
 
	// 将其设置为您网络允许的最大主机名长度
	hostlen = 64 
 
	// 将其设置为您网络允许的最大频道长度
	chanlen = 32 
 
	// 频道上可设置的列表模式(如b,e,I)的最大数量
	modelistsize = 100 
 
	// 允许在昵称中使用的字符这始终包括RFC1459中描述的字符,建议您*不要*更改此设置
	#nick_chars = ""
 
	// 允许在主机名中使用的字符这用于验证提供给,建议您*不要*更改此设置
	vhost_chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.-"
 
	// 如果设置为true,允许vHosts不包含点(.)较新的IRCd通常对此没有问题,但与vhost_chars相同的警告适用,建议您*不要*更改此设置
	allow_undotted_vhosts = false 
 
	// 不允许出现在vHost开头或结尾的字符与vhost_chars相同的警告适用,建议您*不要*更改此设置
	disallow_start_or_end = ".-"
}


#-#-#-#-#-#-#-#-#-#-#-#-#服务器选项#-#-#-#-#-#-#-#-#-#-#-#
options
{
	#user = "anope"
	#group = "anope"

	casemap = "ascii"

	badpasslimit = 5

	badpasstimeout = 1h

	updatetimeout = 2m

	expiretimeout = 30m

	readtimeout = 5s

	timeoutcheck = 3s

	#servicealias = yes

	#hidestatso = yes

	#ulineservers = "stats.your.network"

	retrywait = 60s

	hideprivilegedcommands = yes

	hideregisteredcommands = yes

	didyoumeandifference = 4

	codelength = 15

	linelength = 100

	#regexengine = "regex/stdlib"

	languages = "de_DE.UTF-8 el_GR.UTF-8 es_ES.UTF-8 fr_FR.UTF-8 it_IT.UTF-8 nl_NL.UTF-8 pl_PL.UTF-8 pt_PT.UTF-8 tr_TR.UTF-8"

	#defaultlanguage = "es_ES.UTF-8"
}


#-#-#-#-#-#-#-#-#-#-#-#-#日志设置#-#-#-#-#-#-#-#-#-#-#-#
log
{
	target = "services.log"
	#target = "services.log #services"
	#source = ""
	bot = "Global"
	logage = 7
	admin = "*"
	override = "chanserv/* nickserv/* memoserv/set ~botserv/set botserv/*"
	commands = "~operserv/* *"
	servers = "*"
	#channels = "~mode *"
	users = "connect disconnect nick"
	other = "*"
	rawio = no
	debug = no
}

log
{
	bot = "Global"
	target = "globops"
	admin = "global/* operserv/chankill operserv/mode operserv/kick operserv/akill operserv/s*line operserv/noop operserv/jupe operserv/set operserv/svsnick operserv/svsjoin operserv/svspart nickserv/getpass */drop"
	servers = "squit"
	users = "oper"
	other = "expire/* bados akill/*"
}


#-#-#-#-#-#-#-#-#-#-#-#-#操作员配置-#-#-#-#-#-#-#-#-#-#-#
opertype
{
	name = "Helper"
	commands = "hostserv/*"
}

opertype
{
	name = "Services Operator"
	inherits = "Helper, Another Helper"
	commands = "chanserv/list chanserv/suspend chanserv/topic memoserv/staff nickserv/list nickserv/suspend operserv/mode operserv/chankill operserv/akill operserv/session operserv/modinfo operserv/sqline operserv/oper operserv/kick operserv/ignore operserv/snline"
	privs = "chanserv/auspex chanserv/no-register-limit memoserv/* nickserv/auspex nickserv/confirm/*"
	#modes = "+o"
}

opertype
{
	name = "Services Administrator"
	inherits = "Services Operator"
	commands = "botserv/* chanserv/access/list chanserv/drop chanserv/getkey chanserv/saset/noexpire memoserv/sendall nickserv/saset/* nickserv/getemail operserv/news operserv/jupe operserv/svs operserv/stats operserv/noop operserv/forbid global/*"
	privs = "*"
}

opertype
{
	name = "Services Root"
	commands = "*"
	privs = "*"
}


