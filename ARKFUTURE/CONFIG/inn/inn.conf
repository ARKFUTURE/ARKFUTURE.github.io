##  inn.conf -- INN configuration data
##
##  Format:
##      <parameter>:<whitespace><value>
##
##  Blank values are allowed for certain parameters.
##
##  See the inn.conf(5) man page for a full description of each of these
##  options.  This sample file is divided into two sections; first, there
##  are the parameters that must be set (or should be set in nearly all
##  cases), and then all parameters are given with their defaults for
##  reference in the same order and with the same organization as the
##  inn.conf(5) documentation.

# The following parameters are most likely to need setting, although the
# defaults generated by configure may be reasonable.
# See the description of the mta parameter in inn.conf(5) for useful options
# that may be worthwhile adding to the default sendmail command.
# 注意: 示例配置段 将分到各个属于他们自己的组别中, 他们是完整的, 没有任何改动. 请修改domain和pathhost两个域名字段使用

# 一般设置

domain:                      localhost
#innflags:
mailcmd:                     /usr/lib/news/bin/innmail
mta:                         "/usr/sbin/sendmail -oi -oem %s"
pathhost:                    news.localhost
#runasuser:
#runasgroup:
#server:
syntaxchecks:                [ no-laxmid ]

# Feed 配置

artcutoff:                   10
#bindaddress:
#bindaddress6:
docancels:                   "require-auth"
dontrejectfiltered:          false
hiscachesize:                256
ignorenewsgroups:            false
immediatecancel:             false
linecountfuzz:               0
maxartsize:                  1000000
maxconnections:              50
#pathalias:
#pathcluster:
pgpverify:                   true
port:                        119
remembertrash:               true
#sourceaddress:
#sourceaddress6:
verifygroups:                false
wanttrash:                   false
wipcheck:                    5
wipexpire:                   10

# 历史设置

hismethod:                   hisv6


# 文章存储

cnfscheckfudgesize:          0
enableoverview:              true
extraoverviewadvertised:     [ ]
extraoverviewhidden:         [ ]
groupbaseexpiry:             true
mergetogroups:               false
nfswriter:                   false
overcachesize:               128
#ovgrouppat:
ovflushcount:                50
ovmethod:                    tradindexed
storeonxref:                 true
useoverchan:                 false
wireformat:                  true
xrefslave:                   false


# 阅读

allownewnews:                true
articlemmap:                 true
clienttimeout:               1800
initialtimeout:              10
msgidcachesize:              64000
nfsreader:                   false
nfsreaderdelay:              60
nnrpdcheckart:               true
nnrpdflags:                  ""
nnrpdloadlimit:              16
noreader:                    false
readerswhenstopped:          false
readertrack:                 false
tradindexedmmap:             true

# 阅读 -- 关键字支持
#
# 如果启用此功能 你应该添加 "keywords" 到 extraoverviewadvertised or extraoverviewhidden 中 
# 
# 在配置之前 您必须也使用 --enable-keywords 选项编译了这个支持 

keywords:                    false
keyartlimit:                 100000
keylimit:                    512
keymaxwords:                 250

# 发布

addinjectiondate:            true
addinjectionpostingaccount:  false
addinjectionpostinghost:     true
checkincludedtext:           false
#complaints:
#fromhost:
localmaxartsize:             1000000
#moderatormailer:
nnrpdauthsender:             false
#nnrpdposthost:
nnrpdpostport:               119
organization:                "ARKFUTURE"
spoolfirst:                  false
strippostcc:                 false

# 发布 -- 指数级回退

backoffauth:                 false
#backoffdb:
backoffk:                    1
backoffpostfast:             0
backoffpostslow:             1
backofftrigger:              10000

# 阅读和发布 -- TLS/SSL 支持
# 在配置阶段必须找到 OpenSSL SSL 和 crypto库，才能启用此支持
# 
# 或者 您必须在配置时编译并启用这项支持，同时加入 --with-openssl 选项

#tlscafile:
#tlscapath:                  /etc/news
#tlscertfile:                /etc/news/cert.pem
#tlskeyfile:                 /etc/news/key.pem
#tlsciphers:
#tlsciphers13:
#tlscompression:             false
#tlseccurve:
#tlspreferserverciphers:     true
#tlsprotocols:               [ TLSv1.2 TLSv1.3 ]

# 监控

doinnwatch:                  true
innwatchbatchspace:          4000
innwatchlibspace:            25000
innwatchloload:              1000
innwatchhiload:              2000
innwatchpauseload:           1500
innwatchsleeptime:           600
innwatchspoolnodes:          200
innwatchspoolspace:          25000

# 日志

docnfsstat:                  false
htmlstatus:                  true
incominglogfrequency:        200
logartsize:                  true
logcancelcomm:               false
logcycles:                   3
logipaddr:                   true
logsitename:                 true
logstatus:                   true
logtrash:                    true
nnrpdoverstats:              true
nntplinklog:                 false
#stathist:
status:                      600
timer:                       600

# 系统调整

badiocount:                  5
blockbackoff:                120
chaninacttime:               600
chanretrytime:               300
datamovethreshold:           16384
icdsynccount:                10
keepmmappedthreshold:        1024
#maxcmdreadsize:
maxforks:                    10
maxlisten:                   128
nicekids:                    4
nicenewnews:                 0
nicennrpd:                   0
pauseretrytime:              300
peertimeout:                 3600
rlimitnofile:                -1

# 路径

patharchive:                 /var/spool/news/archive
patharticles:                /var/spool/news/articles
pathnews:                    /usr/lib/news
pathbin:                     /usr/lib/news/bin
pathcontrol:                 /usr/lib/news/bin/control
pathdb:                      /var/lib/news
pathetc:                     /etc/news
pathfilter:                  /etc/news/filter
pathhttp:                    /var/www/inn
pathincoming:                /var/spool/news/incoming
pathlog:                     /var/log/news
pathoutgoing:                /var/spool/news/outgoing
pathoverview:                /var/spool/news/overview
pathrun:                     /run/news
pathspool:                   /var/spool/news
pathtmp:                     /var/spool/news/incoming/tmp

