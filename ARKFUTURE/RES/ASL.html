<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>2025 尽情期待</title>  
    <style>  
        body {  
            margin: 0;  
            padding: 0;  
            background-color: black;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh; /* 使得内容垂直居中 */  
            font-family: Arial, sans-serif; /* 设置字体样式 */  
            color: white; /* 字体颜色为白色 */  
        }  
  
        .centered-text {  
            font-size: 5rem; /* 设置字体大小为5rem，可以根据需要调整 */  
            text-align: center; /* 文本水平居中 */  
        }  
    </style>  
</head>  
<body>  
    <div class="centered-text">  
        2025
    </div>  
</body>  
</html>
