#inspircd<3.0> -- UTF-8 
# 这只是一个或多或少可以使用的配置文件示例,此配置为ARKFUTURE-IRC使用
# 
# 汉化配置文件由ARKFUTURE翻译,使用UTF-8编码
# 添加部分说明,并完善主要功能,需要自行定制
# 注意 ：nick为昵称,在IRC中您需要定义多个称呼(用户名和昵称)
# 此配置文件中所有的密码均为随机生成,不作为固定密码使用
# 配置文件基本使用标签格式化,部分标签没对齐不影响使用
#
###我们尽可能少用 "#" 来注释说明,因为这样可以使得下面的文档变得美观 
# 您可以在以下文档中查询详细配置来完善此配置
# 请参阅中的示例(更具体的) /usr/share/doc/inspircd/examples/
# 以及官方的InspIRCd文档(更详细的) https://docs.inspircd.org/
# 进行详细配置


#-#-#-#-#-#-#-#-#-#-#-#-定义-#-#-#-#-#-#-#-#-#-#-#-#-#
# <path> 标记定义 config、data、log 和 module 目录的位置。此标签只能定义一次
<path configdir="/etc/inspircd/">
# <define> 标记允许您定义 XML 样式的实体(定义服务器变量)
<define name="ConfPath"
        value="&dir.config;/.cf/">


#-#-#-#-#-#-#-#-#-#-#-#-服务器描述-#-#-#-#-#-#-#-#-#-#-#-#-#
#<server>标签定义了本地服务器的设置.此标记只能定义一次.

<server name=""
        description="ARKFUTURE-IRC"
        network="ARKFUTURE"
        id="1AF">
# ARKFUTURE irc id从1AF开始,依次往后推到9AF;0AF作为特别id


#-#-#-#-#-#-#-#-#-#-#-#-管理员信息-#-#-#-#-#-#-#-#-#-#-#-#-#
#<admin>标签定义了服务器管理员的联系方式.此标记只能定义一次. 
<admin name="ARKFUTURE admin"
       nick="arkfutureadmin"
       email="ADMIN@ARKFUTURE.CN">


#-#-#-#-#-#-#-#-#-#-#-#-端口配置-#-#-#-#-#-#-#-#-#-#-#-#-#
#<bind>标签定义了一个监听连接的端点.这个标签可以根据需要定义多次.
#监听器,监听客户端;若使用TLS/SSL,请在.ssl.conf中修改相关配置
<bind address=""
      port="6667-6669"
      type="clients"
      free="yes">


#-#-#-#-#-#-#-#-#-#-#-#-连接配置-#-#-#-#-#-#-#-#-#-#-#-#-#
#<connect>标签定义了一个类,当用户连接到服务器时,可以将用户过滤到这个类中.此标记可以根据需要定义多次.
#如果需要为私人的irc,可以设置密码,使用password字段
<connect name="Main"
         allow="*"
         commandrate="1000"
         fakelag="yes"
         globalmax="3"
         hardsendq="262144"
         limit="5000"
         localmax="3"
         maxchans="30"
         maxconnwarn="no"
         pingfreq="2m"
         recvq="8K"
         resolvehostnames="yes"
         softsendq="8192"
         threshold="20"
         timeout="60"
         uniqueusername="no">

#标记定义定位克隆时应查看的IP地址位数.此标记只能定义一次.
<cidr ipv4clone="32"
      ipv6clone="128">


#-#-#-#-#-#-#-#-#-#-#-#-操作员配置-#-#-#-#-#-#-#-#-#-#-#-#-#
#<class>标签定义了一组服务器操作员特权.此标记可以根据需要定义多次
<class name="Shutdown"
       commands="DIE RESTART REHASH LOADMODULE UNLOADMODULE RELOADMODULE">
<class name="SACommands" 
       commands="SAJOIN SAPART SANICK SAQUIT SATOPIC SAKICK SAMODE OJOIN">
<class name="ServerLink"
       commands="CONNECT SQUIT RCONNECT RSQUIT MKPASSWD">
<class name="BanControl"
       commands="KILL GLINE KLINE ZLINE QLINE ELINE">
<class name="OperChat"
       commands="WALLOPS GLOBOPS SETIDLE SPYLIST SPYNAMES">
<class name="HostCloak"
       commands="SETHOST SETIDENT CHGNAME CHGHOST CHGIDENT">

#<type>标签定义了服务器操作员的类型.此标记可以根据需要定义多次.
# 这里必要的话请限制登录主机 "host" 字段
<type name="NetAdmin"
       classes="OperChat BanControl HostCloak Shutdown ServerLink"
       host="">
<type name="GlobalOp"
       classes="OperChat BanControl HostCloak ServerLink"
       host="">
<type name="Helper"
       classes="HostCloak"
       host="">

#<oper>标签定义了一个服务器操作员帐户.此标记可以根据需要定义多次.
# 这里必要的话请限制登录主机 "host" 字段
# NetAdmin：服务器管理；GlobalOp：服务器操作员；Helper：帮助员
# 使用include来加载一个单独的操作员账户配置文件
<include file="&ConfPath;/opers.conf">


#-#-#-#-#-#-#-#-#-#-杂项配置-#-#-#-#-#-#-#-#-#-#
#<files><execfiles>标签读取一个或多个文件.这两个标记只能定义一次.这些文件的用途取决于它们在哪个字段中定义.请注意,文件只在缓存器上读取,因此不会自动检测更改.
#部分命令如果没有权限就停止使用<files>标签
#使用时请注释其中一个标签
<files motd="&ConfPath;/motd.txt"
       opermotd="&ConfPath;/opermotd.txt"
       quotes="&ConfPath;/quotes.txt"
       rules="&ConfPath;/rules.txt">

#<dns>标签定义了在查找主机名时要使用的DNS服务器.此标记只能定义一次.
<dns enabled="yes"
     server="8.8.8.8"
     timeout="5s">

#<pid>标签定义了pid文件的位置.此标记只能定义一次.
<pid file="/var/run/inspircd/inspircd.pid">

# 关机&重启的密码
<power diepass="P03iZjRtmpqXPv3" restartpass="P03iZjRtmpqXPv3">

## 最用户及最大操作员
<channels users=""
          opers="">


#-#-#-#-#-#-#-#-#-#-#-#-#-服务器选项-#-#-#-#-#-#-#-#-#-#-#-#-#
#<options>标签定义了常规配置选项.此标记只能定义一次.
<options prefixquit="Quit: "
         syntaxhints="no"
         announcets="yes"
         hostintopic="yes"
         pingwarning="15"
         splitwhois="splitmsg"
         exemptchanops=""
         xlinemessage="您被禁止,联系电子邮件 ADMIN@ARKFUTURE.CN 获取帮助"
         nosnoticestack="yes"
         defaultbind="auto">


#-#-#-#-#-#-#-#-#-#-#-#安全配置#-#-#-#-#-#-#-#-#-#-#-#
#<security>标签定义了与服务器安全相关的配置选项.此标记只能定义一次.
#此配置参照(基于)官方文档修改,可自行修改
<security allowcoreunload="no"
          announceinvites="dynamic"
          customversion="ARKFUTURE-IRC"
          genericoper="no"
          hidebans="yes"
          hidekills=""
          hideserver="ARKFUTURE-IRC"
          hideulinekills="yes"
          maxtargets="20"
          restrictbannedusers="yes"
          runasgroup=""
          runasuser=""
          flatlinks="no"
          hidesplits="no"
          hideulines="no"
          userstats="Pu"
          maphide="https://arkfuture.cn/#IRC">


#-#-#-#-#-#-#-#-#-#-#-#性能配置#-#-#-#-#-#-#-#-#-#-#
#<performance>标签定义了与服务器性能相关的配置选项.此标记只能定义一次.
<performance clonesonconnect="yes"
             quietbursts="yes"
             softlimit="15000"
             somaxconn="128"
             netbuffersize="10240">


#-#-#-#-#-#-#-#-#-#-#-#-#-WHOWAS选项-#-#-#-#-#-#-#-#-#-#-#-#-#
#<whowas>标签定义了/WHOWAS数据库的配置.此标记只能定义一次.
<whowas groupsize="10"
        maxgroups="10240"
        maxkeep="3d">


#-#-#-#-#-#-#-#-#-#-#-#-#限制配置#-#-#-#-#-#-#-#-#-#-#-#
#<limits> 标记定义用户可配置字段的最大长度
<limits maxaway="200"
        maxchan="60"
        maxhost="70"
        maxident="10"
        maxkick="300"
        maxmodes="20"
        maxnick="30"
        maxquit="300"
        maxreal="130"
        maxtopic="330">
#maxaway:away消息的最大长度
#maxchan:通道名称的最大长度
#maxhost:主机名的最大长度
#maxident:标识/用户名的最大长度
#maxkick:kick消息的最大长度
#maxmodes:每行模式更改的最大次数
#maxnick:昵称的最大长度
#maxquit:退出消息的最大长度
#maxreal:实名的最大长度
#maxtopic:频道主题的最大长度

#<insane>标记定义了限制,以防止创建过宽的X线.此标记只能定义一次.
<insane hostmasks="no"
        ipmasks="no"
        nickmasks="no"
        trigger="95.5">

#<badnick>标签定义了永久Q线.此标记可以根据需要定义多次.
<badnick nick="ChanServ" reason="Reserved For Services">
<badnick nick="NickServ" reason="Reserved For Services">
<badnick nick="OperServ" reason="Reserved For Services">
<badnick nick="MemoServ" reason="Reserved For Services">


