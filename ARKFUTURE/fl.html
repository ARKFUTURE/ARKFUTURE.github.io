<!DOCTYPE html>
<html>
<!-------------------->   
<head>
<title>ARKFUTURE快链</title>
</head>
<!--------------------> 
<body>
<h1>ARKFUTURE快链</h1>

    <p>使用方法:把视频链接放到框里，点击搜索按钮即可</p>
    <form action="https://jx.jsonplayer.com/player/" target="_blank">
        <input type="text" name="url" size="30" autocomplete="off" placeholder="视频解析">
        <input type="submit" value="搜索"><i><--点击</i>
    </form>


    <p>使用方法:把英文单词放到框里，点击搜索按钮即可</p>
    <form action="http://wordnetweb.princeton.edu/perl/webwn" target="_blank">
        <input type="text" name="s" size="30" autocomplete="off" placeholder="词典">
        <input type="submit" value="搜索"><i><--点击</i>
    </form>


    <p>使用方法:把搜索内容放到框里，点击搜索按钮即可</p>
    <form action="https://www.sogou.com/web" target="_blank">
        <input type="text" name="query" size="30" autocomplete="off" placeholder="词典">
        <input type="submit" value="搜索"><i><--点击</i>
    </form>

</body>
<!--------------------> 
</html>
