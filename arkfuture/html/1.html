<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IRC Web Client</title>
	<style>
		:root {
			/* Modern Color Palette */
			--clr-background: #f0f2f5;
			--clr-background2: #e4e7f4;
			--clr-background3: #ffffff;
			--clr-background4: #dfe3f0;
			--clr-font: #1f2937;
			--clr-brown: #92400e;
			--clr-green: #065f46;
			--clr-gold: #d97706;
			--clr-red: #dc2626;
			--clr-purple: #7c3aed;
			--clr-blue: #2563eb;
			--clr-accent: #4f46e5;
			--clr-accent-hover: #6366f1;
			--clr-border: #d1d5db;
			--clr-border-light: #e5e7eb;
			--clr-warning: #f59e0b;
			--clr-warning-bg: rgba(245, 158, 11, 0.1);
			--clr-success: #10b981;
			--clr-success-bg: rgba(16, 185, 129, 0.1);
			--clr-shadow: rgba(0, 0, 0, 0.05);
			--clr-shadow-hover: rgba(0, 0, 0, 0.1);
			
			/* Spacing System */
			--spacing-xs: 4px;
			--spacing-sm: 8px;
			--spacing-md: 12px;
			--spacing-lg: 16px;
			--spacing-xl: 20px;
			--spacing-2xl: 24px;
			
			/* Typography */
			--font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			--font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
			
			/* Effects */
			--border-radius: 12px;
			--border-radius-sm: 8px;
			--border-radius-lg: 16px;
			--transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
			--transition-fast: all 0.15s ease;
			--shadow-sm: 0 2px 4px var(--clr-shadow);
			--shadow-md: 0 4px 6px var(--clr-shadow);
			--shadow-lg: 0 10px 15px var(--clr-shadow-hover);
			--blur: blur(12px);
		}

		@media (prefers-color-scheme: dark) {
			:root {
				--clr-background: #111827;
				--clr-background2: #1f2937;
				--clr-background3: #1f2937;
				--clr-background4: #374151;
				--clr-font: #f9fafb;
				--clr-brown: #fde68a;
				--clr-green: #6ee7b7;
				--clr-gold: #fbbf24;
				--clr-red: #fca5a5;
				--clr-purple: #c4b5fd;
				--clr-blue: #93c5fd;
				--clr-accent: #818cf8;
				--clr-accent-hover: #a5b4fc;
				--clr-border: #4b5563;
				--clr-border-light: #374151;
				--clr-shadow: rgba(0, 0, 0, 0.2);
				--clr-shadow-hover: rgba(0, 0, 0, 0.3);
			}
		}

		* {
			box-sizing: border-box;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		html, body {
			font-family: var(--font-primary);
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: var(--clr-background);
			color: var(--clr-font);
			font-size: 14px;
			line-height: 1.6;
			overflow: hidden;
		}

		.main {
			display: flex;
			flex-direction: column;
			height: 100vh;
			width: 100%;
			background: linear-gradient(135deg, var(--clr-background) 0%, var(--clr-background2) 100%);
		}

		/* Header - Glassmorphism */
		.header {
			background: rgba(79, 70, 229, 0.85);
			backdrop-filter: var(--blur);
			-webkit-backdrop-filter: var(--blur);
			padding: var(--spacing-lg) var(--spacing-xl);
			flex: 0 0 auto;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			box-shadow: var(--shadow-sm);
			position: relative;
			z-index: 10;
		}

		.header h1 {
			margin: 0;
			font-size: 20px;
			font-weight: 700;
			color: white;
			display: flex;
			align-items: center;
			gap: var(--spacing-sm);
		}

		.header h1::before {
			content: '#';
			display: inline-flex;
			align-items: center;
			justify-content: center;
			width: 28px;
			height: 28px;
			background: rgba(255, 255, 255, 0.2);
			border-radius: var(--border-radius-sm);
			font-size: 18px;
			font-weight: 800;
		}

		/* Settings Bar - Modernized */
		.settings-bar {
			flex: 0 0 auto;
			background: rgba(228, 231, 244, 0.7);
			backdrop-filter: var(--blur);
			-webkit-backdrop-filter: var(--blur);
			border-bottom: 1px solid var(--clr-border-light);
			display: flex;
			align-items: center;
			padding: var(--spacing-md) var(--spacing-xl);
			gap: var(--spacing-md);
			overflow-x: auto;
			flex-wrap: nowrap;
			min-height: 64px;
			box-shadow: var(--shadow-sm);
		}

		.settings-group {
			display: flex;
			align-items: center;
			gap: var(--spacing-xs);
			flex: 0 0 auto;
		}

		.settings-group label {
			font-size: 12px;
			font-weight: 600;
			color: var(--clr-font);
			white-space: nowrap;
			opacity: 0.8;
		}

		.settings-group input[type="text"] {
			padding: 8px 12px;
			background: var(--clr-background3);
			color: var(--clr-font);
			border: 1px solid var(--clr-border);
			border-radius: var(--border-radius-sm);
			font-size: 13px;
			min-width: 140px;
			transition: var(--transition);
			box-shadow: var(--shadow-sm);
		}

		.settings-group input[type="text"]::placeholder {
			color: var(--clr-border);
			opacity: 0.6;
		}

		.settings-group input[type="text"]:focus {
			outline: none;
			border-color: var(--clr-accent);
			box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
			transform: translateY(-1px);
		}

		.settings-group input[type="checkbox"] {
			width: 18px;
			height: 18px;
			cursor: pointer;
			margin: 0;
			accent-color: var(--clr-accent);
			transition: var(--transition-fast);
		}

		.settings-group input[type="checkbox"]:hover {
			transform: scale(1.1);
		}

		/* Modern Buttons */
		.btn {
			padding: 8px 16px;
			border: none;
			border-radius: var(--border-radius-sm);
			cursor: pointer;
			font-weight: 600;
			font-size: 13px;
			white-space: nowrap;
			transition: var(--transition);
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: var(--spacing-xs);
			box-shadow: var(--shadow-sm);
			position: relative;
			overflow: hidden;
		}

		.btn::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.1);
			opacity: 0;
			transition: var(--transition-fast);
		}

		.btn:hover::before {
			opacity: 1;
		}

		.connect-btn {
			background: linear-gradient(135deg, var(--clr-accent), var(--clr-purple));
			color: white;
			min-width: 80px;
		}

		.connect-btn:hover:not(:disabled) {
			transform: translateY(-2px);
			box-shadow: var(--shadow-lg);
		}

		.connect-btn:active:not(:disabled) {
			transform: translateY(0);
		}

		.connect-btn:disabled {
			background: var(--clr-background4);
			cursor: not-allowed;
			transform: none;
			box-shadow: none;
			opacity: 0.6;
		}

		.connect-btn.disconnect {
			background: linear-gradient(135deg, var(--clr-red), #ef4444);
		}

		.connect-btn.disconnect:hover {
			background: linear-gradient(135deg, #ef4444, #dc2626);
		}

		.log-toggle-btn {
			background: var(--clr-background4);
			color: var(--clr-font);
			border: 1px solid var(--clr-border);
		}

		.log-toggle-btn:hover {
			background: var(--clr-accent);
			color: white;
			border-color: var(--clr-accent);
			transform: translateY(-1px);
		}

		.ssl-help-btn {
			background: linear-gradient(135deg, var(--clr-warning), #f59e0b);
			color: #000;
			padding: 8px 12px;
			font-weight: 700;
		}

		.ssl-help-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 12px rgba(245, 158, 11, 0.25);
		}

		/* Connection Status - Modern Pulse */
		.connection-status {
			display: inline-flex;
			align-items: center;
			gap: var(--spacing-sm);
			padding: 6px 12px;
			background: var(--clr-background3);
			border: 1px solid var(--clr-border);
			border-radius: 20px;
			font-size: 11px;
			font-weight: 600;
			margin-left: auto;
			flex: 0 0 auto;
			transition: var(--transition);
			box-shadow: var(--shadow-sm);
		}

		.connection-status.connected {
			border-color: var(--clr-success);
			background: var(--clr-success-bg);
			color: var(--clr-success);
		}

		.connection-status.disconnected {
			border-color: var(--clr-red);
			background: var(--clr-red-bg, rgba(220, 38, 38, 0.1));
			color: var(--clr-red);
		}

		.connection-status .indicator {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: var(--clr-border);
			transition: var(--transition);
			position: relative;
		}

		.connection-status.connected .indicator {
			background: var(--clr-success);
			box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
			animation: pulse 2s infinite;
		}

		.connection-status.disconnected .indicator {
			background: var(--clr-red);
		}

		@keyframes pulse {
			0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
			70% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
			100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
		}

		/* SSL Warning - Toast Style */
		.ssl-warning {
			display: none;
			position: fixed;
			bottom: 24px;
			right: 24px;
			max-width: 420px;
			background: linear-gradient(135deg, var(--clr-warning), #f59e0b);
			color: #000;
			padding: var(--spacing-lg);
			border-radius: var(--border-radius);
			font-size: 13px;
			z-index: 1000;
			box-shadow: var(--shadow-lg);
			line-height: 1.5;
			animation: slideIn 0.3s ease-out;
		}

		.ssl-warning.visible {
			display: block;
		}

		.ssl-warning a {
			color: #000;
			font-weight: 700;
			text-decoration: underline;
			cursor: pointer;
			transition: var(--transition-fast);
		}

		.ssl-warning a:hover {
			opacity: 0.8;
		}

		.ssl-warning code {
			background: rgba(0, 0, 0, 0.1);
			padding: 2px 6px;
			border-radius: 4px;
			font-family: var(--font-mono);
			font-size: 12px;
		}

		@keyframes slideIn {
			from { transform: translateY(20px); opacity: 0; }
			to { transform: translateY(0); opacity: 1; }
		}

		/* Chat Container */
		.chat-container {
			flex: 1 1 auto;
			display: flex;
			flex-direction: column;
			overflow: hidden;
			position: relative;
			min-height: 0;
			background: var(--clr-background);
		}

		/* Channels - Modern Tabs */
		.channels {
			flex: 0 0 auto;
			background: rgba(228, 231, 244, 0.6);
			backdrop-filter: var(--blur);
			-webkit-backdrop-filter: var(--blur);
			border-bottom: 1px solid var(--clr-border-light);
			display: flex;
			align-items: center;
			padding: var(--spacing-sm) var(--spacing-xl);
			gap: var(--spacing-xs);
			overflow-x: auto;
			flex-wrap: nowrap;
			min-height: 52px;
		}

		.channel {
			padding: 8px 16px;
			background: var(--clr-background3);
			border: 1px solid var(--clr-border);
			border-radius: 20px;
			cursor: pointer;
			font-weight: 500;
			font-size: 13px;
			transition: var(--transition);
			display: inline-flex;
			align-items: center;
			gap: var(--spacing-sm);
			white-space: nowrap;
			box-shadow: var(--shadow-sm);
			position: relative;
		}

		.channel:hover {
			background: var(--clr-background4);
			transform: translateY(-1px);
			box-shadow: var(--shadow-md);
		}

		.channel.active {
			background: linear-gradient(135deg, var(--clr-accent), var(--clr-purple));
			color: white;
			border-color: var(--clr-accent);
			box-shadow: var(--shadow-md);
		}

		.channel button.x {
			background: rgba(0, 0, 0, 0.05);
			border: none;
			color: inherit;
			cursor: pointer;
			padding: 4px 8px;
			font-weight: bold;
			border-radius: 50%;
			font-size: 14px;
			transition: var(--transition-fast);
			line-height: 1;
			min-width: 20px;
			height: 20px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
		}

		.channel button.x:hover {
			background: rgba(220, 38, 38, 0.8);
			color: white;
			transform: scale(1.1);
		}

		/* Log Container - Modern Terminal */
		.log-container {
			position: absolute;
			inset: 0;
			background: var(--clr-background3);
			border-bottom: 2px solid var(--clr-accent);
			display: none;
			flex-direction: column;
			z-index: 100;
			box-shadow: var(--shadow-lg);
			border-radius: var(--border-radius) var(--border-radius) 0 0;
			overflow: hidden;
		}

		.log-container.visible {
			display: flex;
		}

		.log-header {
			flex: 0 0 auto;
			padding: var(--spacing-md) var(--spacing-lg);
			background: var(--clr-background2);
			border-bottom: 1px solid var(--clr-border-light);
			display: flex;
			justify-content: space-between;
			align-items: center;
			font-weight: 600;
			font-size: 13px;
			min-height: 42px;
		}

		.log-controls {
			display: flex;
			gap: var(--spacing-xs);
		}

		.log-controls button {
			padding: 6px 12px;
			background: var(--clr-background4);
			border: none;
			border-radius: var(--border-radius-sm);
			cursor: pointer;
			font-size: 11px;
			transition: var(--transition-fast);
			font-weight: 600;
		}

		.log-controls button:hover {
			background: var(--clr-accent);
			color: white;
			transform: translateY(-1px);
		}

		#logOutput {
			flex: 1 1 auto;
			overflow-y: auto;
			padding: var(--spacing-md);
			font-size: 12px;
			font-family: var(--font-mono);
			background: var(--clr-background3);
			color: var(--clr-font);
			white-space: pre-wrap;
			word-wrap: break-word;
			line-height: 1.5;
		}

		#logOutput:empty::before {
			content: 'æ—¥å¿—ä¸ºç©º...';
			color: var(--clr-border);
			font-style: italic;
			opacity: 0.6;
		}

		/* Channel Content */
		.channelcontents-wrapper {
			flex: 1 1 auto;
			display: flex;
			overflow: hidden;
			min-height: 0;
		}

		.channelcontents-wrapper.visible {
			display: flex;
		}

		.channelcontents-wrapper.hidden {
			display: none;
		}

		.channelcontents {
			display: flex;
			flex-direction: row;
			width: 100%;
			height: 100%;
			min-height: 0;
		}

		.channelcontent {
			flex: 1 1 auto;
			display: none;
			flex-direction: row;
			min-height: 0;
		}

		.channelcontent.active {
			display: flex;
			animation: fadeIn 0.2s ease-out;
		}

		@keyframes fadeIn {
			from { opacity: 0.9; }
			to { opacity: 1; }
		}

		.channelcontent nav {
			flex: 1 1 auto;
			display: flex;
			flex-direction: column;
			background: var(--clr-background3);
			border-radius: var(--border-radius);
			overflow: hidden;
			border: 1px solid var(--clr-border-light);
			margin: var(--spacing-sm);
			box-shadow: var(--shadow-sm);
		}

		.channelcontent nav h3 {
			flex: 0 0 auto;
			padding: var(--spacing-md) var(--spacing-lg);
			margin: 0;
			background: var(--clr-background2);
			border-bottom: 1px solid var(--clr-border-light);
			font-weight: 600;
			font-size: 14px;
			min-height: 44px;
			display: flex;
			align-items: center;
			color: var(--clr-accent);
		}

		.channelcontent nav nav {
			flex: 1 1 auto;
			overflow-y: auto;
			padding: var(--spacing-sm) var(--spacing-md);
		}

		.channelcontent nav p {
			margin: 0;
			padding: 4px 0;
			line-height: 1.5;
			animation: messageAppear 0.15s ease-out;
		}

		@keyframes messageAppear {
			from { opacity: 0; transform: translateY(4px); }
			to { opacity: 1; transform: translateY(0); }
		}

		/* User List */
		ul {
			flex: 0 0 220px;
			overflow-y: auto;
			padding: var(--spacing-sm) 0;
			margin: var(--spacing-sm) var(--spacing-sm) var(--spacing-sm) 0;
			border-left: 1px solid var(--clr-border-light);
			list-style: none;
			background: var(--clr-background3);
			min-height: 0;
			border-radius: var(--border-radius);
			box-shadow: var(--shadow-sm);
		}

		.channelcontents li {
			padding: 8px 16px;
			margin: 2px 0;
			display: flex;
			gap: var(--spacing-sm);
			border-radius: 6px;
			transition: var(--transition-fast);
			align-items: center;
		}

		.channelcontents li:hover {
			background: var(--clr-background2);
			transform: translateX(2px);
		}

		.channelcontents li p {
			margin: 0;
		}

		.channelcontents li p:first-child {
			width: 24px;
			color: var(--clr-purple);
			font-weight: 700;
			text-align: center;
			font-size: 12px;
		}

		.channelcontents li p:nth-child(2) {
			flex: 1;
			color: var(--clr-green);
			font-weight: 500;
		}

		/* Input - Modern Chat Input */
		#input {
			flex: 0 0 auto;
			padding: var(--spacing-md) var(--spacing-lg);
			background: var(--clr-background3);
			color: var(--clr-font);
			border: 1px solid var(--clr-border-light);
			border-radius: var(--border-radius);
			font-size: 14px;
			transition: var(--transition);
			margin: var(--spacing-sm) var(--spacing-sm) var(--spacing-lg) var(--spacing-sm);
			width: auto;
			position: static;
			display: block;
			box-shadow: var(--shadow-sm);
			font-family: var(--font-primary);
		}

		#input:focus {
			outline: none;
			border-color: var(--clr-accent);
			box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15), var(--shadow-md);
			transform: translateY(-1px);
		}

		#input::placeholder {
			color: var(--clr-border);
			opacity: 0.7;
		}

		/* Modern Scrollbar */
		::-webkit-scrollbar {
			width: 10px;
			height: 10px;
		}

		::-webkit-scrollbar-track {
			background: var(--clr-background);
		}

		::-webkit-scrollbar-thumb {
			background: var(--clr-accent);
			border-radius: 5px;
			border: 2px solid var(--clr-background);
			transition: var(--transition-fast);
		}

		::-webkit-scrollbar-thumb:hover {
			background: var(--clr-purple);
		}

		/* Empty State */
		.empty-state {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
			color: var(--clr-border);
			text-align: center;
			padding: var(--spacing-2xl);
			background: linear-gradient(135deg, var(--clr-background), transparent);
		}

		.empty-state h3 {
			margin: 0 0 var(--spacing-sm) 0;
			font-size: 18px;
			font-weight: 700;
			color: var(--clr-font);
			opacity: 0.7;
		}

		.empty-state p {
			margin: 0;
			font-size: 14px;
			opacity: 0.6;
		}

		.empty-state::before {
			content: 'ğŸ’¬';
			font-size: 48px;
			margin-bottom: var(--spacing-lg);
			opacity: 0.3;
		}

		/* Mobile Optimizations */
		@media (max-width: 768px) {
			.settings-bar {
				flex-wrap: wrap;
				padding: var(--spacing-md);
				gap: var(--spacing-sm);
				min-height: auto;
				backdrop-filter: none;
				background: var(--clr-background2);
			}

			.settings-group {
				flex: 1 1 45%;
				min-width: 160px;
			}

			.settings-group input {
				min-width: 100px;
				width: 100%;
			}

			.connection-status {
				margin-left: 0;

<script>
	// ä¿ç•™æ‰€æœ‰åŸå§‹JavaScriptåŠŸèƒ½
	var nickname = "";

	var wsUrl = "";
	var channels, channelContents, contentsWrapper, emptyState, input;
	var channelMap = new Map();
	var activeChannel = null;
	var statusChannel = null;
	var PrefixChars;
	var websocket = null;
	var isConnected = false;
	var autoReconnect = false;
	var reconnectAttempts = 0;
	var maxReconnectAttempts = 5;
	var reconnectDelay = 3000;

	function onLoad() {
		channels = document.getElementById("channelsContainer");
		channelContents = document.getElementById("channelContents");

	window.addEventListener("load", onLoad, false);

	function updateConnectionStatus(connected) {
		const statusEl = document.getElementById('connectionStatus');
		const statusText = document.getElementById('statusText');
		if (!statusEl || !statusText) return;

		if (connected) {
			statusEl.classList.remove('disconnected');
			statusEl.classList.add('connected');
			statusText.textContent = `å·²è¿æ¥ (${nickname})`;
		} else {
			statusEl.classList.remove('connected');
			statusEl.classList.add('disconnected');
			statusText.textContent = 'æœªè¿æ¥';
		}
	}

	function toggleLog() {
		const logContainer = document.getElementById('logContainer');
		if (logContainer) {
			logContainer.classList.toggle('visible');
			if (!logContainer.classList.contains('visible')) {
				logContainer.scrollTop = logContainer.scrollHeight;
			}
		}
	}

	function clearLog() {
		const logOutput = document.getElementById('logOutput');
		if (logOutput) {
			logOutput.textContent = '';
		}
	}

	function writeToLog(message) {
		const logOutput = document.getElementById('logOutput');
		if (logOutput) {
			const timestamp = new Date().toLocaleTimeString('zh-CN', { hour12: false });
			logOutput.textContent += `[${timestamp}] ${message}\n`;
			logOutput.scrollTop = logOutput.scrollHeight;
		}
	}

	function showSSLWarning(url) {
		const warning = document.getElementById('sslWarning');
		const link = document.getElementById('sslLink');
		if (!warning || !link) return;

		let displayUrl = url || document.getElementById('wsUrl')?.value.trim();
		if (displayUrl) {
			link.href = displayUrl.replace('wss://', 'https://').replace('ws://', 'http://');
			link.textContent = link.href;
		} else {
			link.href = '#';
			link.textContent = 'è¯·å…ˆåœ¨WebSocketåœ°å€æ è¾“å…¥æœåŠ¡å™¨åœ°å€';
		}
		warning.classList.add('visible');
		setTimeout(() => {
			if (warning) warning.classList.remove('visible');
		}, 6000);
	}

	function toggleConnection() {
		if (isConnected) {
			autoReconnect = false;
			const reconnectCheckbox = document.getElementById('autoReconnect');
			if (reconnectCheckbox) reconnectCheckbox.checked = false;
			if (websocket) {
				try {
					websocket.close(1000, "User disconnected");
				} catch (e) {
					writeToLog(`[ERROR] å…³é—­WebSocketæ—¶å‡ºé”™: ${e.message}`);
				}
			}
			onDisconnect();
		} else {
			doConnect();
		}
	}

	function validateNickname(nick) {
		if (!nick || nick.trim() === "") return false;
		return /^[a-zA-Z_\\`\[\]{}^|][a-zA-Z0-9_\\`\[\]{}^|-]*$/.test(nick);
	}

	function validateWsUrl(url) {
		if (!url) return false;
		return /^wss?:\/\/.+/.test(url);
	}

	function doConnect() {
		const wsUrlInput = document.getElementById('wsUrl');
		const nickInput = document.getElementById('nickInput');
		const channelInput = document.getElementById('channelInput');
		const reconnectCheckbox = document.getElementById('autoReconnect');
		const connectBtn = document.getElementById('connectBtn');

		if (!wsUrlInput || !nickInput || !channelInput || !connectBtn) {
			alert("ç•Œé¢å…ƒç´ åŠ è½½é”™è¯¯, è¯·åˆ·æ–°é¡µé¢é‡è¯•");
			return;
		}

		wsUrl = wsUrlInput.value.trim();
		nickname = nickInput.value.trim();
		channelName = channelInput.value.trim();
		autoReconnect = reconnectCheckbox ? reconnectCheckbox.checked : false;

		if (!validateWsUrl(wsUrl)) {
			alert("WebSocketåœ°å€æ ¼å¼é”™è¯¯!å¿…é¡»ä»¥ ws:// æˆ– wss:// å¼€å¤´");
			return;
		}
		if (!validateNickname(nickname)) {
			alert("æ˜µç§°æ ¼å¼æ— æ•ˆ!å¿…é¡»ä»¥å­—æ¯æˆ–ç‰¹å®šç¬¦å·å¼€å¤´, ä¸èƒ½åŒ…å«ç©ºæ ¼å’Œç‰¹æ®Šå­—ç¬¦");
			return;
		}
		if (channelName && !channelName.startsWith('#')) {
			channelName = '#' + channelName;
		}

		reconnectAttempts = 0;
		wsUrlInput.disabled = true;
		nickInput.disabled = true;
		channelInput.disabled = true;
		if (reconnectCheckbox) reconnectCheckbox.disabled = true;

		connectBtn.textContent = 'è¿æ¥ä¸­...';
		connectBtn.disabled = true;

		channels.innerHTML = '';
		channelContents.innerHTML = '';
		channelMap.clear();

		contentsWrapper.classList.remove('hidden');
		contentsWrapper.classList.add('visible');
		if (emptyState) emptyState.style.display = 'none';
		if (input) input.style.display = 'block';

		statusChannel = new Tab_Create("Status", "Status Window", false);
		writeToLog(`[ç³»ç»Ÿ] æ­£åœ¨è¿æ¥: ${wsUrl}`);
		WebSocket_Connect(wsUrl);
	}

	function onDisconnect() {
		isConnected = false;
		const wsUrlInput = document.getElementById('wsUrl');
		const nickInput = document.getElementById('nickInput');
		const channelInput = document.getElementById('channelInput');
		const reconnectCheckbox = document.getElementById('autoReconnect');
		const connectBtn = document.getElementById('connectBtn');

		if (wsUrlInput) wsUrlInput.disabled = false;
		if (nickInput) nickInput.disabled = false;
		if (channelInput) channelInput.disabled = false;
		if (reconnectCheckbox) reconnectCheckbox.disabled = false;

		if (connectBtn) {
			connectBtn.textContent = 'è¿æ¥';
			connectBtn.disabled = false;
			connectBtn.classList.remove('disconnect');
		}

		updateConnectionStatus(false);

		contentsWrapper.classList.remove('visible');
		contentsWrapper.classList.add('hidden');
		if (emptyState) emptyState.style.display = 'flex';
		if (input) input.style.display = 'none';

		writeToScreen("var(--clr-font)", "DISCONNECTED", statusChannel, "");
		writeToLog(`[ç³»ç»Ÿ] å·²æ–­å¼€è¿æ¥`);

		if (autoReconnect && reconnectAttempts < maxReconnectAttempts) {
			reconnectAttempts++;
			const delay = reconnectDelay * reconnectAttempts;
			writeToLog(`[é‡è¿] ${Math.floor(delay / 1000)}ç§’åå°è¯•ç¬¬ ${reconnectAttempts}/${maxReconnectAttempts} æ¬¡é‡è¿...`);
			setTimeout(() => {
				if (!isConnected && autoReconnect) {
					writeToLog(`[é‡è¿] æ­£åœ¨å°è¯•é‡æ–°è¿æ¥...`);
					doConnect();
				}
			}, delay);
		} else if (autoReconnect && reconnectAttempts >= maxReconnectAttempts) {
			writeToLog(`[é‡è¿] è¾¾åˆ°æœ€å¤§é‡è¿æ¬¡æ•°, åœæ­¢å°è¯•`);
			autoReconnect = false;
			if (reconnectCheckbox) reconnectCheckbox.checked = false;
			alert('è‡ªåŠ¨é‡è¿å¤±è´¥, è¯·æ£€æŸ¥ç½‘ç»œæˆ–æœåŠ¡å™¨è®¾ç½®');
		}
	}

	function onKeyPress(e) {
		if (e && e.key === 'Enter') {
			send();
		}
	}

	function onKeyDown(e) {
		if (e.key === 'Tab') {
			e.preventDefault();
			console.log("TODO: TAB KEY - Nickname completion");
			return false;
		}
	}

	function Tab_onClick(evt) {
		if (!evt || !evt.currentTarget) return;
		let chanName = evt.currentTarget.value;
		Tab_Show(chanName);
	}

	function Tabs_Hide() {
		let tabcontent = document.querySelectorAll(".channelcontent");
		tabcontent.forEach(content => content.classList.remove('active'));

		let tablinks = document.querySelectorAll(".channel");
		tablinks.forEach(link => link.classList.remove("active"));
	}

	function Tab_Show(name) {
		if (!name) return;
		let channel = channelMap.get(name);
		Tabs_Hide();
		if (channel && channel.channel) {
			channel.channel.classList.add('active');
			channel.button.classList.add("active");
			activeChannel = channel;
			setTimeout(() => {
				if (channel.content) {
					channel.content.scrollTop = channel.content.scrollHeight;
				}
			}, 10);
		}
	}

	function HTML_escape(text) {
		if (!text) return "";
		let map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
		return text.replace(/[&<>"']/g, function (m) { return map[m]; });
	}

	function sortUserList(user_a, user_b) {
		if (!user_a || !user_b || user_a.length < 2 || user_b.length < 2) return 0;
		if (user_a[0][0] === user_b[0][0])
			return user_a[1].localeCompare(user_b[1], undefined, { sensitivity: 'accent' });
		if (!PrefixChars || !PrefixChars[1]) return 0;
		let aIndex = PrefixChars[1].indexOf(user_a[0][0]);
		let bIndex = PrefixChars[1].indexOf(user_b[0][0]);
		return aIndex - bIndex;
	}

	function Tab_Create(name, topic, createlist) {
		if (!name || !channels || !channelContents) {
			console.error("Tab_Create: ç¼ºå°‘å¿…è¦å…ƒç´ ");
			return;
		}
		Tabs_Hide();
		this.name = name;
		let escapedName = HTML_escape(name);

		this.button = document.createElement("button");
		this.button.innerHTML = escapedName;
		this.button.value = escapedName;
		this.button.onclick = Tab_onClick;
		this.button.className = "channel";

		let x = document.createElement("button");
		x.innerHTML = "Ã—";
		x.onclick = Tab_Close;
		x.value = escapedName;
		x.className = "x";
		this.button.appendChild(x);

		channels.appendChild(this.button);

		this.channel = document.createElement("div");
		this.channel.className = "channelcontent";

		let navWrapper = document.createElement("nav");
		this.topic = document.createElement("h3");
		this.topic.innerHTML = HTML_escape(topic || "æ— ä¸»é¢˜");
		navWrapper.appendChild(this.topic);

		this.content = document.createElement("nav");
		navWrapper.appendChild(this.content);

		this.channel.appendChild(navWrapper);

		if (createlist) {
			this.userlist = document.createElement("ul");
			this.users = [];
			this.names_end = true;
			this.channel.appendChild(this.userlist);
		}

		channelContents.appendChild(this.channel);
		channelMap.set(name, this);
		activeChannel = this;
		Tab_Show(name);
		return this;
	}

	function Tab_Close(evt) {

	function Channel_Destroy(name) {
		if (!name) return;
		let channel = channelMap.get(name);
		if (!channel) return;
		channel.button.remove();
		channel.channel.remove();
		if (activeChannel == channel) {

	function Channel_InsertUser(nick, channel, prefix) {
		if (!nick || !channel || !channel.userlist) return;
		let user = document.createElement("li");
		let tmp = document.createElement("p");
		if (prefix && prefix !== " ") tmp.innerHTML = prefix[0];
		user.appendChild(tmp);
		tmp = document.createElement("p");
		tmp.innerHTML = HTML_escape(nick);
		user.appendChild(tmp);
		let i = 0;
		for (i; i < channel.users.length; i++) {
			if (channel.users[i] && channel.users[i][1]) {
				if (channel.users[i][1].localeCompare(nick, undefined, { sensitivity: 'accent' }) < 0) continue;
			}
			break;
		}
		channel.users.splice(i, 0, [prefix || " ", nick]);
		channel.userlist.insertBefore(user, channel.userlist.childNodes[i]);
	}

	function Channel_AppendUser(nick, channel, dontnotify, prefix) {
		if (!nick || !channel || !channel.userlist) return;
		let user = document.createElement("li");
		let tmp = document.createElement("p");
		if (prefix && prefix !== " ") tmp.innerHTML = prefix[0];
		user.appendChild(tmp);
		tmp = document.createElement("p");
		tmp.innerHTML = HTML_escape(nick);
		user.appendChild(tmp);
		channel.userlist.appendChild(user);
	}

	function Channel_RemoveUser(nick, channel) {
		if (!nick || !channel || !channel.userlist) return;
		for (let i = 0; i < channel.userlist.children.length; i++) {
			let userItem = channel.userlist.children[i];
			if (!userItem || !userItem.children[1]) continue;
			let anick = userItem.children[1].textContent;
			if (anick == nick) {
				userItem.remove();
				if (channel.users && channel.users[i]) {
					channel.users.splice(i, 1);
				}
				return true;
			}
		}
	}

	function Channel_RenameUser(nick, newnick, channel) {
		if (!nick || !newnick || !channel) return;
		if (!channel.userlist) return;
		for (let i = 0; i < channel.users.length; i++) {
			if (channel.users[i] && channel.users[i][1] == nick) {
				let prefix = channel.users[i][0];
				Channel_RemoveUser(nick, channel);
				Channel_InsertUser(newnick, channel, prefix);
				return true;
			}
		}
	}

	function Channel_UpdateUserPrefix(nick, channel, add, prefix) {
		if (!nick || !channel || !channel.users || !PrefixChars) return;
		for (let i = 0; i < channel.users.length; i++) {
			if (channel.users[i] && channel.users[i][1] == nick) {
				let pos = PrefixChars[0].indexOf(prefix);
				if (pos < 0) return;
				let prefixes = "";
				if (add == "true" || add === true) {
					let ii;
					for (ii = 0; ii < channel.users[i][0].length; ii++) {
						if (PrefixChars[1].indexOf(channel.users[i][0][ii]) >= pos) break;
						prefixes += channel.users[i][0][ii];
					}
					prefixes += PrefixChars[1][pos];
					for (; ii < channel.users[i][0].length; ii++) {
						prefixes += channel.users[i][0][ii];
					}
				} else {
					let tmp = channel.users[i][0].indexOf(PrefixChars[1][pos]);
					if (tmp >= 0) {
						prefixes = channel.users[i][0].substring(0, tmp) + channel.users[i][0].substring(tmp + 1);
					}
				}
				if (prefixes == "") prefixes = " ";
				channel.users[i][0] = prefixes;
				Channel_RenameUser(nick, nick, channel);
				break;
			}
		}
	}

	function writeToScreen(color, message, channel, username) {
		if (!channel || !channel.content) return;
		let pre = document.createElement("p");
		pre.style.color = color;
		const now = new Date();
		const utcTime = now.toISOString().substr(11, 8);
		let displayMessage;
		if (username && username !== "") {
			displayMessage = `[${utcTime}] ${username}: ${linkify(message || "")}`;
		} else {
			displayMessage = `[${utcTime}] ${linkify(message || "")}`;
		}
		pre.innerHTML = displayMessage;
		let output = channel.content;
		if (output) {
			output.appendChild(pre);
			while (output.children.length > 200) {
				output.removeChild(output.children[0]);
			}
			requestAnimationFrame(() => {
				output.scrollTop = output.scrollHeight;
			});
		}
	}

	function linkify(text) {
		const urlRegex = /(https?:\/\/[^\s<>{}|\\^`[\]]+)/g;
		return text.replace(urlRegex, function (url) {
			return `<a href="${url}" target="_blank" rel="noopener noreferrer" style="color: var(--clr-accent); text-decoration: underline; word-break: break-all; font-weight: 500;">${url}</a>`;
		});

		try {

					websocket.onmessage = null;
					if (websocket.readyState !== WebSocket.CLOSED) {

				} catch (e) {

				}
				websocket = null;
			}
			writeToLog(`[WebSocket] æ­£åœ¨åˆ›å»ºè¿æ¥: ${wsUri}`);
			websocket = new WebSocket(wsUri);
			websocket.binaryType = 'blob';

			const connectTimeout = setTimeout(() => {
				if (websocket && websocket.readyState === WebSocket.CONNECTING) {
					writeToLog(`[ERROR] è¿æ¥è¶…æ—¶ (30ç§’)`);
					try {
						websocket.close(1006, "Connection timeout");
					} catch (e) {
						writeToLog(`[ERROR] è¶…æ—¶å…³é—­è¿æ¥å¤±è´¥: ${e.message}`);
					}
				}
			}, 30000);

			websocket.onclose = function (evt) {
				clearTimeout(connectTimeout);
				onClose(evt);
			};
			websocket.onerror = function (evt) {
				onError(evt);
			};
			websocket.onopen = function (evt) {
				clearTimeout(connectTimeout);
				onOpen(evt);
			};
			websocket.onmessage = function (evt) {
				onMessage(evt);
			};
		} catch (e) {
			writeToLog(`[ERROR] WebSocketåˆ›å»ºå¤±è´¥: ${e.message}`);
			onDisconnect();
			if (wsUrl && wsUrl.startsWith('wss://')) {
				showSSLWarning(wsUrl);
			}
			alert(`è¿æ¥å¤±è´¥: ${e.message}\n\nå¦‚æœæ˜¯SSLè¯ä¹¦é”™è¯¯, è¯·ç‚¹å‡»"SSLå¸®åŠ©"æŸ¥çœ‹è§£å†³æ–¹æ¡ˆ`);
		}
	}

	function onClose(evt) {

		switch (code) {

			} catch (e) {

		}

	}

	function process(rawData) {
		if (!rawData) return;

			return;

		let nick = data[0].substring(1).split("!")[0];

		if (fn) {
			fn(nick, data);
			return;

		if (!isNaN(parseInt(data[1]))) {

			for (let i = 3; i < data.length; i++) {

			doSend(pongResponse);

			return;

			writeToLog(`[ERROR] ${rawData}`);
			return;
		}
