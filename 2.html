<script>
// ==========================================
// é…ç½®ç®¡ç†
// ==========================================
const CONFIG = {
  maxMessageHistory: 200,
  reconnectAttempts: 5,
  reconnectDelay: 3000,
  localStorageKey: 'webirc_config',
  prefixChars: { modes: '(ov)', prefixes: '@+' }, // é»˜è®¤å€¼
};

// ==========================================
// å·¥å…·å‡½æ•°
// ==========================================
const Utils = {
  /** DOMæ“ä½œ */
  $: (selector, context = document) => context.querySelector(selector),
  $$: (selector, context = document) => Array.from(context.querySelectorAll(selector)),
  
  /** HTMLè½¬ä¹‰ */
  escapeHtml: (text) => {
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
    return String(text ?? '').replace(/[&<>"']/g, m => map[m]);
  },
  
  /** ç”Ÿæˆæ—¶é—´æˆ³ */
  timestamp: () => new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' }),
  
  /** é˜²æŠ–å‡½æ•° */
  debounce: (fn, wait) => {
    let timeout;
    return (...args) => {
      clearTimeout(timeout);
      timeout = setTimeout(() => fn(...args), wait);
    };
  },
  
  /** ç”¨æˆ·å‰ç¼€è§£æ */
  parsePrefix: (nick) => {
    const { prefixes } = CONFIG.prefixChars;
    let prefix = '';
    let cleanNick = nick;
    for (const p of prefixes) {
      if (nick[0] === p) {
        prefix = p;
        cleanNick = nick.slice(1);
        break;
      }
    }
    return { prefix, nick: cleanNick };
  },
  
  /** ä¿å­˜é…ç½® */
  saveConfig: (data) => {
    localStorage.setItem(CONFIG.localStorageKey, JSON.stringify(data));
  },
  
  /** åŠ è½½é…ç½® */
  loadConfig: () => {
    try {
      return JSON.parse(localStorage.getItem(CONFIG.localStorageKey) || '{}');
    } catch {
      return {};
    }
  },
  
  /** éªŒè¯WebSocketåœ°å€ */
  validateWsUri: (uri) => {
    try {
      const url = new URL(uri);
      return url.protocol === 'ws:' || url.protocol === 'wss:';
    } catch {
      return false;
    }
  },
};

// ==========================================
// IRCå®¢æˆ·ç«¯æ ¸å¿ƒ
// ==========================================
class IRCClient {
  constructor(wsUri, nickname) {
    this.ws = null;
    this.wsUri = wsUri;
    this.nickname = nickname;
    this.activeChannel = null;
    this.channels = new Map();
    this.statusChannel = null;
    this.reconnectCount = 0;
    this.isConnected = false;
    this.messageBuffer = [];
  }
  
  // åˆå§‹åŒ–è¿æ¥
  async connect() {
    this.updateStatus('connecting', 'è¿æ¥ä¸­...');
    try {
      this.ws = new WebSocket(this.wsUri);
      this.ws.binaryType = 'blob';
      this.ws.onopen = () => this.onOpen();
      this.ws.onclose = (e) => this.onClose(e);
      this.ws.onerror = (e) => this.onError(e);
      this.ws.onmessage = (e) => this.onMessage(e);
    } catch (error) {
      console.error('WebSocketåˆå§‹åŒ–å¤±è´¥:', error);
      throw error;
    }
  }
  
  // WebSocketäº‹ä»¶å¤„ç†
  onOpen() {
    console.log('WebSocketå·²è¿æ¥');
    this.isConnected = true;
    this.reconnectCount = 0;
    this.updateStatus('connected', 'å·²è¿æ¥');
    this.send('user websocket * * :WebIRC User');
    this.send(`nick ${this.nickname}`);
  }
  
  onClose(event) {
    console.warn('WebSocketå…³é—­:', event.code, event.reason);
    this.isConnected = false;
    this.updateStatus('disconnected', 'å·²æ–­å¼€');
    this.handleReconnect();
  }
  
  onError(error) {
    console.error('WebSocketé”™è¯¯:', error);
    this.updateStatus('disconnected', 'è¿æ¥é”™è¯¯');
  }
  
  // æ¶ˆæ¯å¤„ç†
  onMessage(event) {
    const processMessage = async (data) => {
      const rawData = data instanceof Blob 
        ? await data.text() 
        : data;
      
      this.messageBuffer.push(rawData);
      this.flushBuffer();
    };
    
    if (event.data instanceof Blob) {
      const reader = new FileReader();
      reader.onload = () => processMessage(reader.result);
      reader.readAsText(event.data);
    } else {
      processMessage(event.data);
    }
  }
  
  // æ‰¹é‡å¤„ç†æ¶ˆæ¯
  flushBuffer = Utils.debounce(() => {
    if (this.messageBuffer.length === 0) return;
    
    const buffer = [...this.messageBuffer];
    this.messageBuffer = [];
    
    buffer.forEach(raw => {
      try {
        this.parseIRC(raw);
      } catch (e) {
        console.error('æ¶ˆæ¯è§£æå¤±è´¥:', e, raw);
      }
    });
  }, 50);
  
  // IRCåè®®è§£æ
  parseIRC(rawData) {
    const data = rawData.split(' ');
    const command = data[1]?.toUpperCase();
    const nick = data[0].substring(1).split('!')[0];
    
    // ç‰¹æ®Šå‘½ä»¤å¤„ç†
    if (rawData.startsWith('PING')) {
      this.send(rawData.replace('PING', 'PONG'));
      this.writeToScreen('status', 'var(--accent-brown)', `PONG ${data[1]}`);
      return;
    }
    
    if (rawData.startsWith('ERROR')) {
      this.writeToScreen('status', null, rawData);
      alert(`æœåŠ¡å™¨é”™è¯¯:\n${rawData}`);
      return;
    }
    
    // æ•°å­—å‘½ä»¤å¤„ç†
    const numericHandler = this.numericCommands.get(command);
    if (numericHandler) {
      numericHandler.call(this, nick, data);
      return;
    }
    
    // æ–‡æœ¬å‘½ä»¤å¤„ç†
    const commandHandler = this.textCommands.get(command);
    if (commandHandler) {
      commandHandler.call(this, nick, data);
      return;
    }
    
    // æœªçŸ¥å‘½ä»¤æ—¥å¿—
    console.warn('æœªçŸ¥IRCå‘½ä»¤:', command, rawData);
  }
  
  // æ•°å­—å“åº”å‘½ä»¤
  numericCommands = new Map([
    ['001', (nick, data) => {
      this.send('CAP REQ :multi-prefix');
    }],
    
    ['005', (nick, data) => {
      // è§£ææœåŠ¡å™¨é…ç½®
      for (const param of data.slice(2)) {
        if (param.startsWith('PREFIX=')) {
          const prefixStr = param.substring(8);
          const [modes, prefixes] = prefixStr.split(')');
          CONFIG.prefixChars = { modes, prefixes: prefixes.trim() };
          this.writeToScreen('status', 'var(--accent-brown)', `å‰ç¼€å­—ç¬¦: ${modes} ${prefixes}`);
        }
      }
    }],
    
    ['332', (nick, data) => { // ä¸»é¢˜
      const channel = this.channels.get(data[3]);
      if (!channel) return;
      const topic = data.slice(4).join(' ').substring(1);
      channel.setTopic(topic);
    }],
    
    ['353', (nick, data) => { // ç”¨æˆ·åˆ—è¡¨
      const channel = this.channels.get(data[4]);
      if (!channel) return;
      channel.startNames();
      
      data.slice(5).forEach(user => {
        const cleanUser = user.startsWith(':') ? user.slice(1) : user;
        const { prefix, nick } = Utils.parsePrefix(cleanUser);
        channel.addUser(nick, prefix || ' ');
      });
    }],
    
    ['366', (nick, data) => { // ç”¨æˆ·åˆ—è¡¨ç»“æŸ
      const channel = this.channels.get(data[3]);
      if (!channel) return;
      channel.endNames();
    }],
    
    ['432', (nick, data) => { // æ˜µç§°é”™è¯¯
      alert('æ˜µç§°åŒ…å«éæ³•å­—ç¬¦ï¼');
      this.nickname = this.promptNick('è¯·é‡æ–°è¾“å…¥æ˜µç§°:');
      this.send(`nick ${this.nickname}`);
    }],
    
    ['433', (nick, data) => { // æ˜µç§°è¢«å ç”¨
      alert('æ˜µç§°å·²è¢«å ç”¨ï¼');
      this.nickname = this.promptNick('è¯·é‡æ–°è¾“å…¥æ˜µç§°:');
      this.send(`nick ${this.nickname}`);
    }],
  ]);
  
  // æ–‡æœ¬å‘½ä»¤
  textCommands = new Map([
    ['JOIN', (nick, data) => {
      const channelName = data[2]?.startsWith(':') ? data[2].slice(1) : data[2];
      if (nick === this.nickname) {
        this.createChannel(channelName);
      } else {
        const channel = this.channels.get(channelName);
        if (channel) {
          channel.addUser(nick, ' ');
          this.writeToScreen(channelName, 'var(--accent-green)', `* ${nick} åŠ å…¥é¢‘é“`, true);
        }
      }
    }],
    
    ['PART', (nick, data) => {
      const channelName = data[2];
      if (nick === this.nickname) {
        this.destroyChannel(channelName);
      } else {
        const channel = this.channels.get(channelName);
        if (channel && channel.removeUser(nick)) {
          this.writeToScreen(channelName, 'var(--accent-green)', `* ${nick} ç¦»å¼€é¢‘é“`, true);
        }
      }
    }],
    
    ['KICK', (nick, data) => {
      const channel = this.channels.get(data[2]);
      const target = data[3];
      const reason = data.slice(4).join(' ').substring(1);
      
      if (!channel) return;
      
      if (target === this.nickname) {
        this.destroyChannel(channel.name);
        this.writeToScreen('status', 'var(--accent-green)', `*** ä½ è¢« ${nick} è¸¢å‡º ${channel.name} (åŸå› : ${reason})`, true);
        alert(`ä½ è¢«è¸¢å‡º ${channel.name}\nåŸå› : ${reason}`);
      } else {
        if (channel.removeUser(target)) {
          this.writeToScreen(channel.name, 'var(--accent-green)', `* ${target} è¢« ${nick} è¸¢å‡º (åŸå› : ${reason})`, true);
        }
      }
    }],
    
    ['MODE', (nick, data) => {
      const channel = this.channels.get(data[2]);
      if (!channel) return;
      
      const modes = data[3];
      const args = data.slice(4);
      
      this.writeToScreen(channel.name, 'var(--accent-green)', `* ${nick} è®¾ç½®æ¨¡å¼ ${modes} ${args.join(' ')}`);
      
      // è§£ææ¨¡å¼å˜æ›´
      let argIndex = 0;
      let adding = true;
      for (const char of modes) {
        if (char === '+') adding = true;
        else if (char === '-') adding = false;
        else {
          const target = args[argIndex++];
          if (target && CONFIG.prefixChars.modes.includes(char)) {
            channel.updatePrefix(target, adding, char);
          }
        }
      }
    }],
    
    ['NICK', (nick, data) => {
      const newNick = data[2]?.startsWith(':') ? data[2].slice(1) : data[2];
      
      if (nick === this.nickname) {
        this.nickname = newNick;
      }
      
      this.channels.forEach(channel => {
        if (channel.renameUser(nick, newNick)) {
          const msg = nick === this.nickname 
            ? `* ä½ ç°åœ¨å« ${newNick}` 
            : `* ${nick} æ”¹åä¸º ${newNick}`;
          this.writeToScreen(channel.name, 'var(--accent-green)', msg, true);
        }
      });
    }],
    
    ['QUIT', (nick, data) => {
      this.channels.forEach(channel => {
        if (channel.removeUser(nick)) {
          this.writeToScreen(channel.name, 'var(--accent-blue)', `* ${nick} é€€å‡º`, true);
        }
      });
    }],
    
    ['PRIVMSG', (nick, data) => {
      const target = data[2];
      const text = data.slice(3).join(' ').substring(1);
      const isAction = text.startsWith('\x01ACTION ');
      
      const channel = this.channels.get(target) || this.statusChannel;
      
      if (isAction) {
        const action = text.slice(8, -1); // ç§»é™¤ç»“å°¾çš„\x01
        this.writeToScreen(channel.name, 'var(--accent-red)', `* ${nick} ${action}`, true);
      } else {
        this.writeToScreen(channel.name, 'var(--text-primary)', `<${nick}> ${text}`, false);
      }
    }],
    
    ['NOTICE', (nick, data) => {
      const target = data[2];
      const text = data.slice(3).join(' ').substring(1);
      const channel = this.channels.get(target) || this.statusChannel;
      this.writeToScreen(channel.name, 'var(--accent-red)', `-${nick}- ${text}`, true);
    }],
    
    ['TOPIC', (nick, data) => {
      const channel = this.channels.get(data[2]);
      if (!channel) return;
      
      const topic = data.slice(3).join(' ').substring(1);
      channel.setTopic(topic);
      this.writeToScreen(channel.name, 'var(--accent-green)', `* ${nick} è®¾ç½®ä¸»é¢˜ä¸º: ${topic}`, true);
    }],
  ]);
  
  // å‘é€æ¶ˆæ¯
  send(message) {
    if (this.ws && this.isConnected) {
      this.ws.send(message.endsWith('\n') ? message : message + '\n');
    } else {
      console.warn('WebSocketæœªè¿æ¥ï¼Œæ¶ˆæ¯å‘é€å¤±è´¥:', message);
    }
  }
  
  // å‘é€èŠå¤©æ¶ˆæ¯
  sendMessage(text) {
    if (!text.trim() || !this.activeChannel) return;
    
    if (text.startsWith('/me ')) {
      const action = text.slice(4);
      this.send(`PRIVMSG ${this.activeChannel.name} :\x01ACTION ${action}\x01`);
      this.writeToScreen(this.activeChannel.name, 'var(--accent-red)', `* ${this.nickname} ${action}`);
    } else if (text.startsWith('/')) {
      // å…¶ä»–å‘½ä»¤
      this.send(text.slice(1));
      this.writeToScreen('status', null, `> ${text}`);
    } else {
      this.send(`PRIVMSG ${this.activeChannel.name} :${text}`);
      this.writeToScreen(this.activeChannel.name, 'var(--text-primary)', `<${this.nickname}> ${text}`);
    }
  }
  
  // åˆ›å»ºé¢‘é“
  createChannel(name, topic = '') {
    if (this.channels.has(name)) {
      this.activateChannel(name);
      return this.channels.get(name);
    }
    
    const channel = new ChannelTab(name, topic, this);
    this.channels.set(name, channel);
    
    if (!this.statusChannel) {
      this.statusChannel = channel;
    }
    
    this.activateChannel(name);
    return channel;
  }
  
  // é”€æ¯é¢‘é“
  destroyChannel(name) {
    const channel = this.channels.get(name);
    if (!channel) return;
    
    channel.destroy();
    this.channels.delete(name);
    
    if (this.activeChannel === channel) {
      const firstChannel = this.channels.values().next().value;
      this.activateChannel(firstChannel?.name || null);
    }
  }
  
  // æ¿€æ´»é¢‘é“
  activateChannel(name) {
    const channel = this.channels.get(name);
    if (!channel) return;
    
    this.activeChannel = channel;
    channel.activate();
  }
  
  // å†™å…¥æ¶ˆæ¯
  writeToScreen(channelName, color, message, isSystem = false) {
    const channel = this.channels.get(channelName);
    if (!channel) {
      console.warn('é¢‘é“ä¸å­˜åœ¨:', channelName);
      return;
    }
    
    channel.addMessage({
      timestamp: Utils.timestamp(),
      nick: isSystem ? 'system' : null,
      text: message,
      color: color || 'var(--text-primary)',
      isSystem,
    });
  }
  
  // æç¤ºè¾“å…¥æ˜µç§°
  promptNick(message = 'è¯·è¾“å…¥æ˜µç§°:') {
    const defaultNick = `Guest${Math.floor(Math.random() * 10000)}`;
    let nick;
    do {
      nick = prompt(message, defaultNick);
    } while (!nick || nick.trim() === '');
    return nick.trim();
  }
  
  // è‡ªåŠ¨é‡è¿
  handleReconnect() {
    if (this.reconnectCount < CONFIG.reconnectAttempts) {
      this.reconnectCount++;
      this.updateStatus('connecting', `é‡æ–°è¿æ¥ä¸­... (${this.reconnectCount}/${CONFIG.reconnectAttempts})`);
      setTimeout(() => this.connect(), CONFIG.reconnectDelay);
    } else {
      this.updateStatus('disconnected', 'è¿æ¥å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
      alert('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥åœ°å€æ˜¯å¦æ­£ç¡®');
      location.reload();
    }
  }
  
  // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
  updateStatus(type, text) {
    const indicator = Utils.$('#status-indicator');
    const statusText = Utils.$('#status-text');
    
    indicator.className = `connection-status ${type}`;
    statusText.textContent = text;
  }
}

class ChannelTab {
  constructor(name, topic, client) {
    this.name = name;
    this.topic = topic;
    this.client = client;
    this.users = new Map();
    this.messages = [];
    this.isActive = false;
    this.hasNewMessage = false;
    this.namesEnd = false;
    
    this.createDOM();
  }
  
  createDOM() {
    // æ ‡ç­¾æŒ‰é’®
    this.tabButton = document.createElement('button');
    this.tabButton.className = 'tab';
    this.tabButton.innerHTML = `
      <span class="tab-name">${Utils.escapeHtml(this.name)}</span>
      ${this.name !== 'Status' ? '<button class="tab-close" title="å…³é—­">Ã—</button>' : ''}
    `;
    
    // å…³é—­æŒ‰é’®
    const closeBtn = this.tabButton.querySelector('.tab-close');
    closeBtn?.addEventListener('click', (e) => {
      e.stopPropagation();
      this.client.send(`PART ${this.name}`);
    });
    
    // å†…å®¹åŒºåŸŸ
    this.view = document.createElement('div');
    this.view.className = 'channel-view';
    
    // ä¸»é¢˜æ 
    this.topicEl = document.createElement('div');
    this.topicEl.className = 'channel-topic';
    this.topicEl.textContent = this.topic || 'æ— ä¸»é¢˜';
    this.view.appendChild(this.topicEl);
    
    // æ¶ˆæ¯å®¹å™¨
    this.messagesContainer = document.createElement('div');
    this.messagesContainer.className = 'messages-container';
    this.view.appendChild(this.messagesContainer);
    
    // æ·»åŠ åˆ°DOM
    Utils.$('#tabs-container').appendChild(this.tabButton);
    Utils.$('#channel-views').appendChild(this.view);
    
    // ç”¨æˆ·åˆ—è¡¨
    this.userListEl = Utils.$('#user-list');
    if (this.name.startsWith('#')) {
      this.userListEl.classList.add('visible');
      this.showUserList = true;
    }
    
    // äº‹ä»¶ç»‘å®š
    this.attachEvents();
  }
  
  attachEvents() {
    this.tabButton.addEventListener('click', () => this.client.activateChannel(this.name));
    
    // åŒå‡»æ˜µç§°æ‰“å¼€ç§èŠ
    this.messagesContainer.addEventListener('dblclick', (e) => {
      const nickEl = e.target.closest('.message-nick');
      if (nickEl && nickEl.dataset.nick !== this.client.nickname) {
        const channelName = nickEl.dataset.nick;
        this.client.createChannel(channelName);
      }
    });
  }
  
  activate() {
    // æ›´æ–°æ ‡ç­¾æ¿€æ´»çŠ¶æ€
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.channel-view').forEach(v => v.classList.remove('active'));
    
    this.tabButton.classList.add('active');
    this.view.classList.add('active');
    this.isActive = true;
    this.hasNewMessage = false;
    this.tabButton.classList.remove('has-new');
    
    // æ˜¾ç¤ºå¯¹åº”ç”¨æˆ·åˆ—è¡¨
    if (this.showUserList) {
      this.renderUserList();
    }
  }
  
  setTopic(topic) {
    this.topic = topic;
    this.topicEl.textContent = topic || 'æ— ä¸»é¢˜';
  }
  
  addUser(nick, prefix = ' ') {
    this.users.set(nick, { prefix, nick });
    if (this.isActive && this.showUserList) {
      this.renderUserList();
    }
  }
  
  removeUser(nick) {
    const removed = this.users.delete(nick);
    if (removed && this.isActive && this.showUserList) {
      this.renderUserList();
    }
    return removed;
  }
  
  renameUser(oldNick, newNick) {
    const user = this.users.get(oldNick);
    if (!user) return false;
    
    this.users.delete(oldNick);
    user.nick = newNick;
    this.users.set(newNick, user);
    
    if (this.isActive && this.showUserList) {
      this.renderUserList();
    }
    return true;
  }
  
  updatePrefix(nick, adding, mode) {
    const user = this.users.get(nick);
    if (!user) return;
    
    const modeIndex = CONFIG.prefixChars.modes.indexOf(mode);
    const prefix = CONFIG.prefixChars.prefixes[modeIndex];
    
    if (adding) {
      if (!user.prefix.includes(prefix)) {
        user.prefix = (user.prefix.replace(/[+\s]/, '') + prefix).slice(0, 2);
      }
    } else {
      user.prefix = user.prefix.replace(prefix, '') || ' ';
    }
    
    if (this.isActive && this.showUserList) {
      this.renderUserList();
    }
  }
  
  startNames() {
    this.users.clear();
    this.namesEnd = false;
  }
  
  endNames() {
    this.namesEnd = true;
    this.renderUserList();
  }
  
  renderUserList() {
    const sortedUsers = Array.from(this.users.values()).sort((a, b) => {
      const prefixA = CONFIG.prefixChars.prefixes.indexOf(a.prefix[0]);
      const prefixB = CONFIG.prefixChars.prefixes.indexOf(b.prefix[0]);
      if (prefixA !== prefixB) return prefixA - prefixB;
      return a.nick.localeCompare(b.nick);
    });
    
    this.userListEl.innerHTML = '';
    sortedUsers.forEach(user => {
      const item = document.createElement('div');
      item.className = 'user-item';
      item.innerHTML = `
        <span class="user-prefix">${Utils.escapeHtml(user.prefix[0] !== ' ' ? user.prefix[0] : '')}</span>
        <span class="user-name">${Utils.escapeHtml(user.nick)}</span>
      `;
      item.addEventListener('click', () => {
        this.client.createChannel(user.nick);
      });
      this.userListEl.appendChild(item);
    });
  }
  
  addMessage(message) {
    this.messages.push(message);
    
    if (this.messages.length > CONFIG.maxMessageHistory) {
      this.messages.shift();
    }
    
    if (this.isActive) {
      this.renderMessage(message);
    } else {
      this.hasNewMessage = true;
      this.tabButton.classList.add('has-new');
    }
  }
  
  renderMessage(message) {
    const el = document.createElement('div');
    el.className = 'message';
    
    const prefix = message.nick && message.nick !== 'system' ? this.users.get(message.nick)?.prefix || '' : '';
    
    el.innerHTML = `
      <span class="message-timestamp">${message.timestamp}</span>
      ${message.nick && message.nick !== 'system' ? `<span class="message-nick ${prefix.includes('@') ? 'op' : prefix.includes('+') ? 'voice' : ''}" data-nick="${Utils.escapeHtml(message.nick)}">${Utils.escapeHtml(message.nick)}${prefix ? prefix[0] : ''}</span>` : ''}
      <span class="message-text" style="color: ${message.color}">${Utils.escapeHtml(message.text)}</span>
    `;
    
    this.messagesContainer.appendChild(el);
    
    // æ™ºèƒ½æ»šåŠ¨
    if (this.messagesContainer.scrollTop + this.messagesContainer.clientHeight >= this.messagesContainer.scrollHeight - 100) {
      this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
    }
  }
  
  destroy() {
    this.tabButton.remove();
    this.view.remove();
    this.users.clear();
    this.messages = [];
  }
}

class InputHandler {
  constructor(client) {
    this.client = client;
    this.history = [];
    this.historyIndex = -1;
    this.nickSuggestions = [];
    this.suggestionIndex = 0;
    this.lastTabWord = '';
    
    this.input = Utils.$('#input-box');
    this.attachEvents();
  }
  
  attachEvents() {
    this.input.addEventListener('keydown', (e) => this.onKeyDown(e));
    this.input.addEventListener('input', () => {
      this.historyIndex = -1;
      this.nickSuggestions = []; // é‡ç½®è¡¥å…¨åˆ—è¡¨
    });
  }
  
  onKeyDown(e) {
    switch (e.key) {
      case 'Enter':
        e.preventDefault();
        this.sendMessage();
        break;
        
      case 'Tab':
        e.preventDefault();
        this.handleTabComplete();
        break;
        
      case 'ArrowUp':
        e.preventDefault();
        this.navigateHistory(-1);
        break;
        
      case 'ArrowDown':
        e.preventDefault();
        this.navigateHistory(1);
        break;
        
      case 'Escape':
        e.preventDefault();
        this.cancelSuggestion();
        break;
    }
  }
  
  sendMessage() {
    const text = this.input.value.trim();
    if (!text) return;
    
    this.history.unshift(text);
    if (this.history.length > 100) this.history.pop();
    
    this.client.sendMessage(text);
    this.input.value = '';
    this.historyIndex = -1;
    this.nickSuggestions = [];
  }
  
  handleTabComplete() {
    const cursorPos = this.input.selectionStart;
    const textBeforeCursor = this.input.value.slice(0, cursorPos);
    
    // æå–å½“å‰è¯
    const match = textBeforeCursor.match(/(\S*)$/);
    if (!match) return;
    
    const currentWord = match[1].toLowerCase();
    if (!currentWord) return;
    
    // è·å–å½“å‰é¢‘é“çš„ç”¨æˆ·åˆ—è¡¨
    const channel = this.client.activeChannel;
    if (!channel) return;
    
    const users = Array.from(channel.users.keys())
      .filter(nick => nick.toLowerCase().startsWith(currentWord) && nick !== this.client.nickname);
    
    if (users.length === 0) return;
    
    // å¾ªç¯è¡¥å…¨
    if (this.nickSuggestions.length === 0 || this.lastTabWord !== currentWord) {
      this.nickSuggestions = users;
      this.suggestionIndex = 0;
      this.lastTabWord = currentWord;
    }
    
    const suggestion = this.nickSuggestions[this.suggestionIndex];
    const newText = textBeforeCursor.replace(/\S*$`, `@${suggestion} `) + this.input.value.slice(cursorPos);
    
    this.input.value = newText;
    this.input.setSelectionRange(cursorPos + suggestion.length - currentWord.length + 2, newText.length);
    
    this.suggestionIndex = (this.suggestionIndex + 1) % this.nickSuggestions.length;
  }
  
  cancelSuggestion() {
    this.nickSuggestions = [];
    this.suggestionIndex = 0;
    this.lastTabWord = '';
  }
  
  navigateHistory(direction) {
    if (this.history.length === 0) return;
    
    this.historyIndex = Math.max(-1, Math.min(this.history.length - 1, this.historyIndex + direction));
    
    if (this.historyIndex === -1) {
      this.input.value = '';
    } else {
      this.input.value = this.history[this.historyIndex];
      this.input.select();
    }
  }
}

  if (savedConfig.channel) channelInput.value = savedConfig.channel;

  // å›è½¦é”®åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªè¾“å…¥æ¡†
  serverInput.addEventListener('keypress', (e) => {
